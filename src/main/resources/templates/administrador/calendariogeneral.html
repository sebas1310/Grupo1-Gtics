  <script>
    function updateCalendar() {
      // Obtener la fecha actual
      var currentDate = new Date();

      var daysOfWeek = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];

      // Obtener el nombre del mes actual
      var currentMonth = currentDate.toLocaleString("default", { month: "long" });

      // Obtener el año actual
      var currentYear = currentDate.getFullYear();

      // Mostrar el mes y año actual en los elementos correspondientes
      var currentMonthLabel = document.getElementById("currentMonthLabel");
      var currentYearLabel = document.getElementById("currentYearLabel");
      currentMonthLabel.textContent = currentMonth;
      currentYearLabel.textContent = currentYear;

      // Obtener el número de días en el mes actual
      var daysInMonth = new Date(currentYear, currentDate.getMonth() + 1, 0).getDate();

      // Obtener el primer día de la semana del mes actual
      var firstDay = new Date(currentYear, currentDate.getMonth(), 1).getDay();

      // Obtener referencia a la tabla del calendario
      var calendarTable = document.querySelector(".table-bordered");

      // Obtener todas las celdas de la tabla (excepto la primera fila de encabezados)
      var cells = calendarTable.getElementsByTagName("td");

      // Limpiar el contenido de todas las celdas
      for (var i = 0; i < cells.length; i++) {
        cells[i].textContent = "";
      }

      // Llenar las celdas con los días del mes actual
      var day = 1;
      for (var i = firstDay; i <= firstDay + daysInMonth; i++) {
        cells[i].textContent = day;
        day++;
      }


    }

    // Llamar a la función para inicializar el calendario
    updateCalendar();
  </script>
