




<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:insert="fragments/administrador/librerias.html :: cabecera (titulo = 'Chat')">
</head>



<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrador/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = ${session.usuario.nombres} + ' ' + ${session.usuario.apellidos} + ' ' + '(' + ${session.usuario.tipodeusuario.nombre.toUpperCase()} + ')', num_men = '2', sede = |${session.usuario.sede.nombre}|)">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrador/aside.html :: sidebar (active = 'chat')">
</aside>
<!-- End Sidebar-->
<div class="modal fade" id="verticalycentered" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Seguro que deseas Salir?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success">Salir</button>
                </form>                <button type="button" class="btn btn-secondary"><a style="color: white" th:href="@{/administrador/chat}" >Cancelar</a></button>
            </div>
        </div>
    </div>
</div><!-- End Vertically centered Modal-->



<main id="main" class="main">

    <div class="pagetitle">
        <h1>Mensajería</h1>
    </div>
    <!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-20">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mensaje Recibido</h5>

                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th style="text-align: center" scope="col">De:</th>
                                <th style="text-align: center" scope="col">Asunto</th>
                                <th style="text-align: center" scope="col">Descripcion</th>
                                <th style="text-align: center" scope="col">Fecha</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="text-align: center" th:text="|${mensaje.getUsuarioDestino().getNombres()} ${mensaje.getUsuarioDestino().getApellidos()} ${mensaje.getUsuarioDestino().getTipodeusuario().getNombre()}|"></td>
                                <td style="text-align: center" th:text="${mensaje.getAsunto()}"></td>
                                <td style="text-align: center" th:text="${mensaje.getDescripcion()}"></td>
                                <td style="text-align: center" th:text="|${mensaje.getFecha()} ${mensaje.getHora()}|"></td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="d-grid gap d-md-flex justify-content-md-center">
                            <a th:href="@{'/administrador/mensajes'}" class="btn btn-danger">Regresar</a>
                        </div>
                        <!-- End Default Table Example -->


                        <!-- Centered Pagination -->

                    </div>
                </div>
            </div>


        </div>
        </div>
        </div>
    </section>
</main><!-- End #main -->



<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
<script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
<script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

<!-- Template Main JS File -->
<script th:src="@{'/assets/js/main.js'}"></script>

</body>

</html>
