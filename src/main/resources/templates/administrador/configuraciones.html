<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:insert="fragments/administrador/librerias.html :: cabecera (titulo = 'Configuraciones')">

</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrador/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = ${session.usuario.nombres} + ' ' + ${session.usuario.apellidos} + ' ' + '(' + ${session.usuario.tipodeusuario.nombre.toUpperCase()} + ')', num_men = '2', sede = |${session.usuario.sede.nombre}|)">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrador/aside.html :: sidebar (active = 'configuraciones')">
</aside>

<div class="modal fade" id="verticalycentered" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Seguro que deseas Salir?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success">Salir</button>
                </form>                <button type="button" class="btn btn-secondary"><a style="color: white" th:href="@{/administrador/configuraciones}" >Cancelar</a></button>
            </div>
        </div>
    </div>
</div><!-- End Vertically centered Modal-->

<!-- End Sidebar-->
<!--Modal Cerrar Sesion-->
<div th:replace="fragments/administrador/modalCerrarSesion.html::modal">

</div>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Configuracion de Sede</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{'/administrador/index'}">Home</a></li>
                <li class="breadcrumb-item active">Configuración de Sede</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-20">

                <div class="card">
                    <div class="card-body">
                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col-sm-lg-2">Nombre</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span th:text="${sede.nombre}"></span></td>
                            </tr>
                            </tbody>

                            <thead>
                            <tr>
                                <th scope="col-sm-lg-2">Dirección</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span th:text="${sede.direccion}"></span></td>
                            </tr>
                            </tbody>
                            <thead>
                            <tr>
                                <th scope="col-sm-lg-2">Coordenadas</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span th:text="${sede.coordenadas}"></span></td>
                            </tr>
                            </tbody>
                            <thead>
                            <tr>
                                <th scope="col-sm-lg-2">Foto</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><center><img th:src="@{/assets/img/fotoclinica.jpg}"></center></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Default Table Example -->
                    </div>
                </div>
            </div>


        </div>
    </section>









</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
        <!-- All the links in the footer should remain intact. -->

    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
