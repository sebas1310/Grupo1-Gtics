<main id="main" class="main">

  <div class="pagetitle">
    <h1>Formulario de Registro</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{'/administrador/dashboard'}">Home</a></li>
        <li class="breadcrumb-item active">Nuevo Paciente</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-20">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulario</h5>

            <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>


            <form class="row g-3"  method="post" th:action="@{/administrador/guardar3}">
              <div class="col-12">
                <label class="form-label">Nombres</label>
                <input type="text" class="form-control" name="nombres">
              </div>
              <div class="col-12">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="apellidos">
              </div>
              <div class="col-12">
                <label class="form-label">Correo</label>
                <input type="text" class="form-control" name="correo">
              </div>
              <div class="col-12">
                <label class="form-label">DNI</label>
                <input type="dni" class="form-control" name="dni">
              </div>
              <div class="col-12">
                <label for="inputGenero" class="form-label">GÃ©nero</label>
                <div class="form-control">
                  <select class="form-control-plaintext " type="genero" id="inputGenero" name="genero">
                    <option value="null">Seleccionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <label for="inputEspecialidad" class="form-label">Especialidad</label>
                <div class="form-control">
                  <select class="form-control-plaintext " id="inputEspecialidad" name="especialidad" th:value="*{especialidad.idespecialidad}">
                    <option value="null">Seleccionar</option>
                    <option th:each="especialidad : ${listaEspecialidad}" th:value="${especialidad.idespecialidad}"
                            th:text="${especialidad.nombre}"></option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">Celular</label>
                <input type="dni" class="form-control" name="celular">
              </div>
              <div class="col-12">
                <label class="form-label">Edad</label>
                <input type="dni" class="form-control" name="edad">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success" style="color: white">Guardar Cambios</button>
                <button type="reset" class="btn btn-secondary"><a style="color: white" th:href="@{'/administrador/nuevopaciente'}">Cancelar</a></button>
              </div>
            </form><!-- Vertical Form -->

          </div>
        </div>
      </div>


    </div>
    </div>
    </div>
  </section>










</main><!-- End #main -->
