<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:insert="fragments/administrador/librerias.html :: cabecera (titulo = 'Crear Doctor')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrador/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = ${session.usuario.nombres} + ' ' + ${session.usuario.apellidos}, num_men = '2', sede = |${session.usuario.sede.nombre}|)">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrador/aside.html :: sidebar (active = 'crearpaciente')">
</aside>
<!-- End Sidebar-->
<div class="modal fade" id="verticalycentered" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Seguro que deseas Salir?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success">Salir</button>
                </form>                <button type="button" class="btn btn-secondary"><a style="color: white" th:href="@{/administrador/creardoctor}" >Cancelar</a></button>
            </div>
        </div>
    </div>
</div><!-- End Vertically centered Modal-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Formulario de Registro</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{'/administrador/dashboard'}">Home</a></li>
                <li class="breadcrumb-item active">Nuevo Paciente</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-20">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Formulario</h5>

                        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>


                        <form class="row g-3"  method="post" th:action="@{/administrador/guardar3}">
                            <div class="col-12">
                                <label class="form-label">Nombres</label>
                                <input type="text" class="form-control" name="nombres" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control" name="apellidos" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Correo</label>
                                <input type="text" class="form-control" name="correo" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">DNI</label>
                                <input type="dni" class="form-control" name="dni" required>
                            </div>
                            <div class="col-12">
                                <label for="inputGenero" class="form-label">Género</label>
                                <div class="form-control">
                                    <select class="form-control-plaintext " type="genero" id="inputGenero" name="genero" required>
                                        <option disabled selected>Seleccionar</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="inputEspecialidad" class="form-label">Especialidad</label>
                                <div class="form-control">
                                    <select class="form-control-plaintext " id="inputEspecialidad" name="especialidad" th:value="*{especialidad.idespecialidad}" required>
                                        <option disabled selected>Seleccionar</option>
                                        <option th:each="especialidad : ${listaEspecialidad}" th:value="${especialidad.idespecialidad}"
                                                th:text="${especialidad.nombre}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Celular</label>
                                <input type="dni" class="form-control" name="celular" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Edad</label>
                                <input type="dni" class="form-control" name="edad" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success" style="color: white">Guardar Cambios</button>
                                <button type="reset" class="btn btn-secondary"><a style="color: white" th:href="@{'/administrador/nuevopaciente'}">Cancelar</a></button>
                            </div>
                        </form><!-- Vertical Form -->

                    </div>
                </div>
            </div>


        </div>
        </div>
        </div>
    </section>










</main><!-- End #main -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
