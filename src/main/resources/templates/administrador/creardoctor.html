<main id="main" class="main">

  <div class="pagetitle">
    <h1>Formulario de Registro</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{'/administrador/dashboard'}">Home</a></li>
        <li class="breadcrumb-item active">Nuevo Paciente</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-20">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulario</h5>

            <form class="row g-3">
              <div class="col-12">
                <label for="inputNanme4" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputNanme4">
              </div>
              <div class="col-12">
                <label for="inputApellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputApellido">
              </div>
              <div class="col-12">
                <label for="inputCorreo" class="form-label">Correo</label>
                <input type="text" class="form-control" id="inputCorreo">
              </div>
              <div class="col-12">
                <label for="inputDni" class="form-label">DNI</label>
                <input type="dni" class="form-control" id="inputDni">
              </div>
              <div class="col-12">
                <label for="inputGenero" class="form-label">Género</label>
                <div class="form-control">
                  <select name="select" class="form-control-plaintext " type="genero" id="inputGenero">
                    <option value="value0">---------</option>
                    <option value="value1">Masculino</option>
                    <option value="value2">Femenino</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <label for="inputEspecialidad" class="form-label">Especialidad</label>
                <div class="form-control">
                  <select name="select" class="form-control-plaintext " type="genero" id="inputEspecialidad">
                    <option value="value0">---------</option>
                    <option value="value1">Cardiología</option>
                    <option value="value2">Traumatología</option>
                    <option value="value3">Cirugía cardiovascular</option>
                    <option value="value4">Laboratorio</option>
                    <option value="value5">Rayos X</option>
                    <option value="value6">Ecografía</option>
                    <option value="value7">Ginecología</option>
                    <option value="value8">Urología</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputPassword5" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" id="inputPassword5">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success" ><a style="color: white" th:href="@{'/administrador/dashboarddoctor'}">Guardar Cambios</a></button>
                <button type="reset" class="btn btn-secondary"><a style="color: white" th:href="@{'/administrador/nuevopaciente'}">Cancelar</a></button>
              </div>
            </form><!-- Vertical Form -->

          </div>
        </div>
      </div>


    </div>
    </div>
    </div>
  </section>
