<!DOCTYPE html>

<head th:insert="fragments/administrador/librerias.html :: cabecera (titulo = 'Dashboard Doctor')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrador/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = 'L. Anderson', num_men = '3')">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrador/aside.html :: sidebar (active = 'dashboard')">
</aside>
<!-- End Sidebar-->
<div class="modal fade" id="verticalycentered" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Â¿Seguro que deseas Salir?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal"><a style="color: white" th:href="@{'/administrador/inicio'}" >Salir</button>
        <button type="button" class="btn btn-secondary"><a style="color: white" th:href="@{'/administrador/dashboarddoctor'}" >Cancelar</a></button>
      </div>
    </div>
  </div>
</div><!-- End Vertically centered Modal-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{'/administrador/index'}">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
        <li class="breadcrumb-item active">Doctores</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-20">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Doctores</h5>
            <div class="search-bar">
              <form class="search-form d-flex align-items-center col-lg bg-body-tertiary" method="POST" action="#">
                <input class="form-control me-2" type="search" placeholder="Buscar Doctor" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
              </form>
            </div><!-- End Search Bar -->

            <!-- Default Table -->
            <table class="table">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Especialidad</th>
              </tr>
              </thead>
              <tbody>
              <tbody>
                <tr th:each="doctor, info: ${listaDoctores}">
                  <th scope="row" th:text="${info.index + 1}"></th>
                  <td th:text="${doctor.usuario.nombres} + ' ' + ${doctor.usuario.apellidos}"></td>
                  <td th:text="${doctor.especialidad.nombre}"></td>
                </tr>
              </tbody>
            </table>
            <!-- End Default Table Example -->
            <!-- Centered Pagination -->
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav><!-- End Centered Pagination -->

          </div>
        </div>
      </div>


    </div>
    </div>
    </div>
  </section>










</main><!-- End #main -->
