<!DOCTYPE html>
<html lang="en">

<head th:insert="fragments/administrador/librerias.html :: cabecera (titulo = 'Detalles Doctor')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrador/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = ${session.usuario.nombres} + ' ' + ${session.usuario.apellidos} + ' ' + '(' + ${session.usuario.tipodeusuario.nombre.toUpperCase()} + ')', num_men = '2', sede = |${session.usuario.sede.nombre}|, id=${session.usuario.idusuario})">
</header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrador/aside.html :: sidebar (active = 'dashboard')">
</aside>
<!-- End Sidebar-->



<!--Modal Cerrar Sesion-->
<div th:replace="fragments/administrador/modalCerrarSesion.html::modal">

</div>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Perfil Doctor</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{'/administrador'}">Dashboard</a></li>
        <li class="breadcrumb-item"><a th:href="@{'/administrador/dashboarddoctor'}">Dashboard</a></li>
        <li class="breadcrumb-item active">Perfil Doctor</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4 ">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img th:src="@{/assets/img/profile-img.jpg}" alt="Profile" class="rounded-circle">
            <h2><span th:text="${#strings.capitalize(doctor.getUsuario().getNombres())} + ' ' + ${#strings.capitalize(doctor.getUsuario().getApellidos())}"></span></h2>
            <h3><span th:text="${#strings.capitalize(doctor.getUsuario().getTipodeusuario().getNombre())}"></span></h3>
          </div>
        </div>

      </div>
      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Vista Previa</button>
              </li>

            </ul>
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview">

                <h5 class="card-title">Detalles del Perfil</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Nombre</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${#strings.capitalize(doctor.getUsuario().getNombres())} + ' ' + ${#strings.capitalize(doctor.getUsuario().getApellidos())}"></span></div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Especialidad</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${doctor.getEspecialidad().getNombre()}"></span></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Telefono</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${doctor.getUsuario().getCelular()}"></span></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${doctor.getUsuario().getCorreo()}"></span></div>
                </div>

              </div>

            </div>

          </div>

        </div><!-- End Bordered Tabs -->

      </div>
    </div>
  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
