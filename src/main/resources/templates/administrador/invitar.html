<main id="main" class="main">

  <div class="pagetitle">
    <h1>Formulario de Registro</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{'/administrador/dashboard'}">Home</a></li>
        <li class="breadcrumb-item active">Nuevo Paciente</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-20">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulario</h5>

            <form class="row g-3">
              <div class="col-12">
                <label for="inputNanme4" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputNanme4">
              </div>
              <div class="col-12">
                <label for="inputSurname" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputSurname">
              </div>
              <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success" ><a style="color: white" th:href="@{'/administrador/dashboardpaciente'}">Enviar registro por correo  <i class="bi bi-google"></i></a></button>
                <button type="reset" class="btn btn-secondary"><a style="color: white" th:href="@{'/administrador/nuevopaciente'}">Cancelar</a></button>
              </div>
            </form><!-- Vertical Form -->

          </div>
        </div>
      </div>


    </div>
    </div>
    </div>
