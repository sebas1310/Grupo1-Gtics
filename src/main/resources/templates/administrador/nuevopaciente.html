<head th:insert="fragments/administrador/librerias.html :: cabecera (titulo = 'Nuevo Usuario')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrador/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = ${session.usuario.nombres} + ' ' + ${session.usuario.apellidos} + ' ' + '(' + ${session.usuario.tipodeusuario.nombre.toUpperCase()} + ')', num_men = '2', sede = |${session.usuario.sede.nombre}|, id=${session.usuario.idusuario})">
</header>

    </div><!-- End Page Title -->

    <section class="section">

            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <center><h1 class="card-title">Crear Paciente</h1></center>
                    </div>
                    <center><div style="margin-top: 30px"> *Podrá registrar usuarios pacientes en la sede</div></center>
                    <center><div class="col-lg-2"><a th:href="@{'/administrador/crearpaciente'}"><button type="button" class="btn btn-success" style="margin-top: 100px; height: 64px; margin-bottom: 100px; width:126px">Ir a crear Paciente</button></a></div></center>

                    <center><div class="col-lg-2"><a th:href="@{'/administrador/porregistrar'}" ><button type="button" class="btn btn-success" style="margin-top: 100px; height: 64px; margin-bottom: 100px; width:126px">Ir a registrar</button></a></div></center>

            </div>
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">

                    <center><div class="col-lg-2"><a th:href="@{'/administrador/creardoctor'}" ><button type="button" class="btn btn-success" style="margin-top: 100px; height: 64px; margin-bottom: 100px; width:126px">Ir a crear Doctor</button></a></div></center>

            </div>
