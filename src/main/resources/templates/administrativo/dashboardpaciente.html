<body>

<!-- ======= Header ======= -->

</header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->

</aside>

</div>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Paciente</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-20">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pacientes</h5>

            <!-- Default Table -->
            <table class="table">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Forma de Registro</th>
                <th scope="col">Estado</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="doctor: ${listaPacientes}">

                <td th:text="${info.index + 1}"></td>
                <td th:href="@{'/administrativo/formularioreferido'+ '?id=' + ${paciente.idpaciente}}" th:text="${paciente.usuario.nombres} + ' ' + ${pacinete.usuario.apellidos}"></td>
                <td th:text="${paciente.especialidad.nombre}"></td>
                <td th:text="${paciente.estadopaciente.nombre}"></td>

              </tr>


              </tbody>
            </table>
            <!-- End Default Table Example -->
            <!-- Centered Pagination -->
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav><!-- End Centered Pagination -->

          </div>
        </div>
      </div>


    </div>
    </div>
    </div>
  </section>
