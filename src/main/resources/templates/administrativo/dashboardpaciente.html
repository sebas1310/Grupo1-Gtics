<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:insert="fragments/administrativo/librerias.html :: cabecera (titulo = 'Perfil')">

</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrativo/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = ${session.usuario.nombres} + ' ' + ${session.usuario.apellidos} + ' ' + '(' + ${session.usuario.tipodeusuario.nombre.toUpperCase()} + ')', num_men = '2', especialidad = |${session.usuario.especialidad.nombre}|)">
</header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrativo/aside.html :: sidebar (active = 'dashboard')">
</aside>

<!-- End Sidebar-->
<div th:replace="fragments/administrativo/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


<main id="main" class="main">

  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Paciente</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-20">

        <div class="card">
          <div class="card-body">

            <h5 class="card-title">Pacientes</h5>
            <div th:if="${pac!=null}" th:text="${pac}" class="alert alert-success" role="alert"></div>

            <!--<div class="search-bar">
                <form class="search-form d-flex align-items-center col-lg bg-body-tertiary" method="post" th:action="@{/administrador/buscarPaciente}">
                    <input name="id" th:value="${usuario.idusuario}" type="hidden">
                    <input class="form-control me-2" type="search" placeholder="Buscar Paciente" aria-label="Search" name="buscando">
                    <button class="btn btn-outline-success" type="submit" style="margin-right: 10px"><i class="bi bi-search"></i></button>
                    <span><a class="btn btn-outline-danger" th:href="@{/administrador/dashboardpaciente}">Limpiar</i></a></span>
                </form>
            </div>--><!-- End Search Bar -->

            <!-- Default Table -->
            <table class="table table-borderless datatable">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="usuariop, info: ${listaUsuariosPacientes}">
                <th scope="row" th:text="${info.index + 1}"></th>
                <td th:text="${usuariop.usuario.nombres} + ' ' + ${usuariop.usuario.apellidos}"></td>
                <td th:text="${usuariop.estadoPaciente.nombre}"></td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>


    </div>
    </div>
    </div>

  </section>









</main><!-- End #main -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
<script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
<script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

<!-- Template Main JS File -->
<script th:src="@{'/assets/js/main.js'}"></script>

</body>

</html>
