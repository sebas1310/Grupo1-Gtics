<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:insert="fragments/administrativo/librerias.html :: cabecera (titulo = 'Perfil')">

</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrativo/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = ${session.usuario.nombres} + ' ' + ${session.usuario.apellidos} + ' ' + '(' + ${session.usuario.tipodeusuario.nombre.toUpperCase()} + ')', num_men = '2', especialidad = |${session.usuario.especialidad.nombre}|)">
</header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrativo/aside.html :: sidebar (active = 'perfil')">
</aside>

<!-- End Sidebar-->
<div th:replace="fragments/administrativo/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Mensajes</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-20">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Historial de mensajes</h5>

                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Mensajes</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Hora</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="mensaje : ${listaMensajes}">
                                <td th:text="${info.index + 1}"></td>
                                <td th:text="${mensaje.usuario.nombres} + ' ' + ${mensaje.usuario.apellidos}"></td>
                                <td><img th:src="@{'/assets/img/messages-1.jpg'}" alt="" class="rounded-circle"></td>
                                <td th:text="${mensaje.fecha} + ' ' + {mensaje.hora}"></td>

                            </tr>

                            </tbody>
                        </table>
                        <!-- End Default Table Example -->


                        <!-- Centered Pagination -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav><!-- End Centered Pagination -->

                    </div>
                </div>
            </div>


        </div>
        </div>
        </div>
    </section>










</main><!-- End #main -->

<!-- ======= Footer ======= -->

    <div class="copyright">
        &copy; Copyright <strong><span>ClinicaLAFE</span></strong>. All Rights Reserved
    </div>

<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

</body>

</html>
