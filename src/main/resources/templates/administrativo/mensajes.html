<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:insert="fragments/administrativo/librerias.html :: cabecera (titulo = 'Mensajes')">

</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrativo/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = ${session.usuario.nombres} + ' ' + ${session.usuario.apellidos} + ' ' + '(' + ${session.usuario.tipodeusuario.nombre.toUpperCase()} + ')', num_men = '2', especialidad = |${session.usuario.especialidad.nombre}|)">
</header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrativo/aside.html :: sidebar (active = 'dashboard')">
</aside>

<!-- End Sidebar-->
<div th:replace="fragments/administrativo/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


<main id="main" class="main">

    <div class="pagetitle">
        <h1>Mensajes</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{'/administrativo'}">Home</a></li>
                <li class="breadcrumb-item active">Mensajes</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-20">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mensajes Enviados y Recibidos</h5>
                        <div th:if="${msg!=null}" th:text="${msg}" class="alert alert-success" role="alert"></div>

                        <!-- Default Table -->
                        <table class="table table-borderless datatable">
                            <thead>
                            <tr>
                                <th style="text-align: center" scope="col">De:</th>
                                <th style="text-align: center" scope="col">Para:</th>
                                <th style="text-align: center" scope="col">Asunto</th>
                                <th style="text-align: center" scope="col">Descripcion</th>
                                <th style="text-align: center" scope="col">Fecha y Hora</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each=" mensaje : ${listamensajes}">
                                <td style="text-align: center" th:text="|${mensaje.getUsuarioOrigen().getNombres()} ${mensaje.getUsuarioOrigen().getApellidos()} ${mensaje.getUsuarioOrigen().getTipodeusuario().getNombre()}|"></td>
                                <td style="text-align: center" th:text="|${mensaje.getUsuarioDestino().getNombres()} ${mensaje.getUsuarioDestino().getApellidos()} ${mensaje.getUsuarioDestino().getTipodeusuario().getNombre()}|"></td>
                                <td style="text-align: center" th:text="${mensaje.getAsunto()}"></td>
                                <td style="text-align: center" th:text="${mensaje.getDescripcion()}"></td>
                                <td style="text-align: center" th:text="|${mensaje.getFecha()} ${mensaje.getHora()}|"></td>
                            </tr>
                            <button type="submit" class="btn btn-success" style="background-color:rgb(231,154,110); border-color:rgb(231,154,110) "><a style="color: white" th:href="@{'/administrativo/chat'}">Enviar Mensaje</a></button>


                            </tbody>
                        </table>
                        <!-- End Default Table Example -->



                    </div>
                </div>
            </div>


        </div>
        </div>
        </div>
    </section>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
<script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
<script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

<!-- Template Main JS File -->
<script th:src="@{'/assets/js/main.js'}"></script>

</body>

</html>
