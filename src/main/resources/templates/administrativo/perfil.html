<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Users / Profile - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{assets/img/favicon.png}" rel="icon">
  <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/administrativo/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos}|, num_men = '3')">
</header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/administrativo/aside.html :: sidebar (active = 'perfil')">
</aside>
<!-- End Sidebar-->
<!--Modal Cerrar Sesion-->
<div th:replace="fragments/administrativo/modalCerrarSesion.html::modal">

</div>

<div class="modal fade" id="verticalycentered" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">¿Seguro que deseas Salir?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal"><a style="color: white" th:href="@{'/administrador/inicio'}" >Salir</a></button>
        <button type="button" class="btn btn-secondary"><a style="color: white" th:href="@{'/administrativo/perfil'}" >Cancelar</a></button>
      </div>
    </div>
  </div>
</div><!-- End Vertically centered Modal-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{'/administrativo/index'}">Home</a></li>
        <li class="breadcrumb-item active">Perfil</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img th:src="@{/assets/img/messages-1.jpg}" alt="Profile" class="rounded-circle">
            <h2><span th:text="${session.usuario.nombres} + ' ' + ${session.usuario.apellidos}"></span></h2>
            <h3><span th:text="${#strings.capitalize(session.usuario.tipodeusuario.nombre)}"></span></h3>
          </div>
        </div>


      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Vista Previa</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Cambiar Contraseña</button>
              </li>

            </ul>
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview">

                <h5 class="card-title">Detalles del Perfil</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Nombre</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${session.usuario.nombres} + ' ' + ${session.usuario.apellidos}"></span></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">DNI</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${session.usuario.dni}"></span></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Correo</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${session.usuario.correo}"></span> </div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Celular</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${session.usuario.celular}"></span></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Edad</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${session.usuario.edad}"></span></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Género</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${session.usuario.genero}"></span></div>
                </div>



              </div>


              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                <!-- Profile Edit Form -->
                <form method="post" th:action="@{'/administrador/editarperfil'}">
                  <div class="row mb-3">
                    <label for="profile-edit" class="col-md-4 col-lg-3 col-form-label">Imagen de Perfil</label>
                    <div class="col-md-8 col-lg-9">
                      <img th:src="@{/assets/img/messages-1.jpg}" alt="Profile">
                      <div class="pt-2">
                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div>
                  <input th:value="${session.usuario.getIdusuario()}" name="id" type="hidden">
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nombres</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="nombres" type="text" class="form-control" id="fullName" th:value="${session.usuario.getNombres()}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="fullName2" class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="apellidos" type="text" class="form-control" id="fullName2" th:value="${session.usuario.getApellidos()}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="correo" class="col-md-4 col-lg-3 col-form-label">Correo</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="correo" type="text" class="form-control" id="correo" th:value="${session.usuario.getCorreo()}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="celular" class="col-md-4 col-lg-3 col-form-label">Celular</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="celular" type="text" class="form-control" id="celular" th:value="${session.usuario.getCelular()}">
                    </div>
                  </div>
                  <!-- <div class="row mb-3">
                       <label for="sede" class="col-md-4 col-lg-3 col-form-label">Sede</label>
                       <div class="col-md-8 col-lg-9">
                           <input name="sedee" type="text" class="form-control" id="sede" value="San Miguel">
                       </div>
                   </div>-->

                  <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                  </div>
                </form><!-- End ProfileEditForm-->

              </div>

              <div class="tab-pane fade pt-3" id="profile-change-password">
                <!-- Change Password Form -->
                <form form method="post" th:action="@{'/administrador/contrasena'}" >
                  <input th:value="${session.usuario.getIdusuario()}" name="id" type="hidden">
                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Actual Contraseña</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="password" type="password" class="form-control" id="currentPassword" th:value="${session.usuario.getContrasena()}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nueva Contraseña</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="contrasena" type="password" class="form-control" id="newPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Confirmar Contraseña</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-success">Cambiar Contraseña</button>
                  </div>
                </form><!-- End Change Password Form -->

              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
