    <meta charset="utf-8">

    <meta content="" name="keywords">

    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

<body>
<div th:replace="superadmin/fragments_spa/modalCerrarSesion.html::modal">

</div>
<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a th:href="@{/pages-login}" class="logo d-flex align-items-center w-auto">
                                <img th:src="@{assets/img/logo}" alt="">
                                <span class="d-none d-lg-block">Clínica LA FE</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Cambiar Contraseña</h5>
                                    <div th:if="${psw1!=null}" th:text="${psw1}" class="alert alert-success" role="alert"></div>
                                    <div th:if="${psw2!=null}" th:text="${psw2} " class="alert alert-danger" role="alert"></div>
                                    <div th:if="${psw3!=null}" th:text="${psw3}" class="alert alert-danger" role="alert"></div>
                                </div>

                                <form class="row g-3" method="post" th:action="@{'/changepassword'}" onsubmit="return validateForm()">
                                    <div class="col-12">
                                        <label for="correo" class="form-label">Correo</label>
                                        <div class="col-12">
                                            <input name="correo" type="email" class="form-control" id="correo">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="contrasena" class="form-label">Contraseña Actual</label>
                                        <div class="col-12">
                                            <input name="contrasena" type="password" class="form-control" id="contrasena">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                        <div class="col-12">
                                            <input name="newpassword" type="password" class="form-control" id="newPassword">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="renewPassword" class="form-label">Confirmar nueva contraseña</label>
                                        <div class="col-12">
                                            <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
                                    </div>
                                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                                    <div class="text-center mt-3">
                                        <a th:href="@{/}">Ir al inicio de sesión</a>
                                    </div>
                                </form>

                                <script>
                                    function validateForm() {
                                        var password = document.getElementById("contrasena").value;
                                        var newPassword = document.getElementById("newPassword").value;
                                        var renewPassword = document.getElementById("renewPassword").value;

                                        if (password === "" || newPassword === "" || renewPassword === "") {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "Debe completar todos los campos";
                                            return false;
                                        }
                                        if (password === newPassword ) {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "La nueva contraseña no puede ser igual a la anterior";
                                            return false;
                                        }
                                        if (renewPassword != newPassword ) {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "No coinciden las contraseñas";
                                            return false;
                                        }



                                        return true;
                                    }
                                </script>

                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
