<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/doctor/librerias.html :: cabecera (titulo = 'Boleta')">
    </head>
    <body>
    <!-- ======= Header ======= -->
    <header th:replace="fragments/doctor/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',
    nombre = |${doctor.usuario.nombres} ${doctor.usuario.apellidos} (${doctor.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '2', id=${session.usuario.idusuario})">
    </header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside th:replace="fragments/doctor/aside.html :: sidebar (active = 'pacientesAtendidos')">
    </aside><!-- End Sidebar-->

    <!--Modal Cerrar Sesion-->
    <div th:replace="fragments/doctor/modalCerrarSesion.html::modal">

    </div>
    <!-- End Modal-->

    <main id="main" class="main">

            <div class="pagetitle">
                <div class="row">
                    <div class="col">
                        <h1>Boletas Citas</h1>
                        <nav>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{'/doctor/pacientesatendidos'+ '?id=' + ${doctor.iddoctor}}">Pacientes Atendidos</a></li>
                                <li class="breadcrumb-item " >Historial Clínico</li>
                                <li class="breadcrumb-item active">Boleta</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col">
                        <div style="padding-left:  60%" >
                            <button  class="btn-primary btn" style="text-decoration: underline; cursor: pointer" id="boletaPdf"><i class="bi bi-printer-fill"></i>Descargar Boleta</button>
                        </div>
                    </div>
                </div>
            </div><!-- End Page Title -->

            <section class="section" style="padding-left: 2.5%; padding-right: 2.5%">
                <!-- Left side columns -->
                <div class="col-lg">
                    <div class="row">
                        <!-- Informacion del Paciente -->
                        <!--  <div class="col-xxl-4 col-xl-16"> -->
                        <div class="col">
                            <div id="boletaDoctor" class="card info-card customers-card">
                                <div class="card-body">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th scope="col" class="col-lg-10">
                                                <h5 class="card-title">Boleta - Doctor</h5>
                                            </th>
                                            <th scope="col" class="col-lg-1">
                                                <a  class="logo d-flex align-items-center"><img th:src="@{/assets/img/logo.png}" alt="" style="width: 15%">
                                                    <span class="d-none d-lg-block" style="color: black">Clínica LA FE</span>
                                                </a>
                                            </th>
                                        </tr>
                                        </thead>
                                    </table>
                                    <div style=" background-color: #2F68BA" class="text-center" >
                                        <p  class="text-center " style="font-size: xx-large;  color: white; font-weight: bolder; font-family: Nunito; height: 50px" >Información Cita</p>

                                    </div>
                                        <div class="ps-3">

                                            <div  class="row">
                                                <div class="col">
                                                    <div class="row">
                                                        <div style="padding-left: 10%" class="col-4">
                                                            <br>
                                                            <p style="font-weight: bolder">Paciente:</p>
                                                            <br>
                                                            <p style="font-weight: bolder">Seguro:</p>
                                                            <br>
                                                            <p style="font-weight: bolder">Fecha:</p>
                                                            <br>
                                                            <p style="font-weight: bolder">Hora:</p>
                                                            <br>

                                                        </div>
                                                        <div class="col">
                                                            <br>
                                                            <p> <span th:text="|${boletadoctor.getPaciente().getUsuario().getNombres()} ${boletadoctor.getPaciente().getUsuario().getApellidos()}|"></span> </p>
                                                            <br>
                                                            <p th:text="${boletadoctor.getPaciente().getSeguro().getNombre()}" ></p>
                                                            <br>
                                                            <p  th:text="${boletadoctor.getCita().getFecha()}"></p>
                                                            <br>
                                                            <p th:text="|${boletadoctor.getCita().getHorainicio()} - ${boletadoctor.getCita().getHorafinal()}|"></p>

                                                        </div>

                                                    </div>

                                                </div>

                                                <div class="col">
                                                    <div class="row">
                                                        <div style="padding-left: 10%" class="col-5">
                                                            <br>
                                                            <p style="font-weight: bolder">Médico:</p>
                                                            <br>
                                                            <p style="font-weight: bolder">Tipo de Cita:</p>
                                                            <br>
                                                            <p style="font-weight: bolder">Sede:</p>
                                                            <br>
                                                            <p style="font-weight: bolder">Motivo:</p>
                                                            <br>

                                                        </div>
                                                        <div class="col">
                                                            <br>
                                                            <p><span th:text="|${boletadoctor.getDoctor().getUsuario().getNombres()} ${boletadoctor.getDoctor().getUsuario().getApellidos()}|"></span></p>
                                                            <br>
                                                            <p th:text="${boletadoctor.getCita().getTipoCita().getNombre()}"></p>
                                                            <br>
                                                            <p th:text=" ${boletadoctor.getCita().getSede().getNombre()}" ></p>
                                                            <br>
                                                            <p th:text="${boletadoctor.getPaciente().getCondicionenfermedad()}"></p>


                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div style="background-color: #2F68BA">
                                            <p style="color: white; padding-left: 65%; font-size: large; font-weight: bolder" th:text="|MONTO RECIBIDO: S/. ${boletadoctor.getMonto()}|"></p>
                                        </div>

                                        <script>
                                            const generarPdf = () => {
                                                // Obtener la sección del historial clínico
                                                const boletaDoc = document.querySelector('#boletaDoctor');

                                                // Configurar opciones de PDF
                                                const pdfOptions = {
                                                    margin: [0, 0, 0, 0],
                                                    filename: 'boleta-doctor.pdf',
                                                    image: { type: 'jpeg', quality: 0.98 },
                                                    html2canvas: { scale: 2 },
                                                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                                                };

                                                // Crear PDF a partir del contenido de la sección
                                                html2pdf().set(pdfOptions).from(boletaDoc).save();
                                            }

                                            // Agregar controlador de eventos de clic al botón "PDF Historial Clínico"
                                            const boletaDocPdfBtn = document.querySelector('#boletaPdf');
                                            boletaDocPdfBtn.addEventListener('click', generarPdf);
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div><!-- End Left side columns -->
                    </div>
                </div>
            </section>
        </main><!-- End #main -->



        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
        <script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
        <script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
        <script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
        <script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
        <script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>


        <!-- Template Main JS File -->
        <script th:src="@{'/assets/js/main.js'}"></script>

    </body>

</html>
