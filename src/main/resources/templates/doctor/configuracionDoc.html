<!-- Cerrar Sesion-->
<div class="modal fade" id="cerrar" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">¿Seguro que deseas Salir?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal"><a style="color: white" href="pages-login.html" >Salir</button>
        <button type="button" class="btn btn-secondary"><a style="color: white" th:href="@{'/doctor/configuraciones'}" >Cancelar</a></button>
      </div>
    </div>
  </div>
</div><!-- End Cerrar Sesion-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Configuraciones</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Configuraciones</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-20">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sede</h5>
            <!-- Default Table -->
            <form th:action="${'/doctor/guardarSede'}" method="post" class="col-4">
               <div class="mb-3">
                 <input th:value="${doctor.getIdDoctor()}" name="id" type="hidden" />
                <label form="nombre" class="form-label">Cambiar Sede</label>
              </div>
              <select class="form-select" id="sede" name="sede_id" >
                <option th:each="sede : ${listSedes}" th:value="${sede.idsede}" th:text="${sede.nombre}">Seleccione</option>
              </select>
              <br>
              <a th:href="@{'/doctor/configuraciones'}" class="btn btn-danger">Cancelar</a>
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
