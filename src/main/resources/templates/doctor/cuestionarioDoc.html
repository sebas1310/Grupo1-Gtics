        <li class="nav-item"> <!-- Cambiar ref -->

        <li class="nav-item">  <!-- cambia -->
            <a class="nav-link collapsed"  th:href="@{'/doctor/calendario' }" >
                <i class="bi bi-calendar3"></i>

        <li class="nav-item">

        </li><!-- End Cerrar Sesion -->

</aside><!-- End Sidebar-->
<!-- Cerrar Sesion-->
<div class="modal fade" id="cerrar" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Seguro que deseas Salir?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"><a style="color: white" href="pages-login.html" >Salir</a></button>
                <button type="button" class="btn btn-secondary"><a style="color: white" th:href="@{'/doctor/cuestionario'}" >Cancelar</a></button>
            </div>
        </div>
    </div>
</div><!-- End Cerrar Sesion-->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Cuestionario</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Cuestionarios</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section ">
        <div class="row">

            <!-- Right side columns -->
            <div class="col-lg">
                <!-- Bitacora -->
                <div class="card recent-sales overflow-auto">
                    <div class="card-body">
                        <h5 class="card-title">Datos del Paciente</h5>
                        <h6 class="card-title">Cita 1</h6>
                        <form class="row g-3">
                            <input th:value="${paciente.getIdpaciente()}" name="id" type="hidden" />
                            <!--
                            <input th:value="${doc.getIdDoctor()}" name="id" type="hidden" /> -->
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre del Paciente</label>
                                <input th:value="|${paciente.usuario.nombres} ${paciente.usuario.apellidos}|" type="text" class="form-control" id="nombre" disabled readonly >
                            </div>

                            <div class="col-md-6">
                                <label for="enfermedad" class="form-label">Condición o Enfermedad</label>
                                <input th:value="${paciente.getCondicionenfermedad()}" type="text" class="form-control" id="enfermedad"  disabled readonly>
                            </div>

                            <!--
                            <div class="col-md-6">
                                <label for="especialidad" class="form-label">Especialidad</label>
                                <input th:value="${doc.especialidad.nombre}" type="text" class="form-control" id="especialidad" disabled readonly>
                            </div> -->
                            <div class="col-md-6">
                                <label for="alergias" class="form-label">Alergias</label>
                                <input th:value="${paciente.getAlergias()}" type="text" class="form-control" id="alergias"  disabled readonly>
                            </div>

                            <div class="col-md-6">
                                <label for="ingresoplataforma" class="form-label">Apenas El Paciente Ingrese a la Plataforma</label>
                                <select class="form-select" id="ingresoplataforma" required>
                                    <option selected disabled value="">Seleccione</option>
                                    <option>Sí</option>
                                    <option>No</option>
                                </select>
                            </div>

                            <div class="d-grid gap d-md-flex justify-content-md-center">
                                <button class="btn btn-primary" type="submit">Enviar Cuestionario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
