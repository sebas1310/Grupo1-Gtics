<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/doctor/librerias.html :: cabecera (titulo = ' Perfil Paciente')">
</head>
<body>
<!-- ======= Header ======= -->
<header th:replace="fragments/doctor/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${doctor.usuario.nombres} ${doctor.usuario.apellidos}|, num_men = '2')">
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/doctor/aside.html :: sidebar (active = 'dashboard')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragments/doctor/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->




<main id="main" class="main">

  <div class="pagetitle">
    <h1>Perfil Paciente</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{'/doctor/dashboard'}">Dashboard</a></li>
        <li class="breadcrumb-item active">Perfil Paciente</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img src="https://img.freepik.com/foto-gratis/hermosa-joven-doctora-mirando-camara-oficina_1301-7807.jpg?w=2000" alt="Profile" class="rounded-circle">
            <h2><span th:text="|${paciente.getUsuario().getNombres()} ${paciente.getUsuario().getApellidos()}|"></span></h2>

            <h3>Paciente</h3>
          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview">

                <h5 class="card-title">Detalles del Perfil</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Nombre</div>
                  <div class="col-lg-9 col-md-8"><span th:text="|${paciente.getUsuario().getNombres()} ${paciente.getUsuario().getApellidos()}|"></span></div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Edad</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${paciente.getUsuario().getEdad()}"></span></div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Dni</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${paciente.getUsuario().getDni()}"></span></div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Celular</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${paciente.getUsuario().getCelular()}"></span></div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Correo</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${paciente.getUsuario().getCorreo()}"></span> </div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Condicion</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${paciente.getCondicionenfermedad()}"></span></div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Alergias</div>
                  <div class="col-lg-9 col-md-8"><li th:each="alergias : ${#strings.arraySplit(paciente.getAlergias(), '[,.]')}"
                                                       th:text="${#strings.capitalize(alergias)}"></li></div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Seguro</div>
                  <div class="col-lg-9 col-md-8"><span th:text="${paciente.getSeguro().getNombre()}"></span></div>
                </div>
              </div>
        </div>
      </div>

    </div></div>
    </div>
      <div class="d-grid gap d-md-flex justify-content-md-center">
        <a th:href="@{'/doctor/dashboard'}" class="btn btn-danger">Regresar</a>
      </div>
  </section>

</main><!-- End #main -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
<script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
<script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

<!-- Template Main JS File -->
<script th:src="@{'/assets/js/main.js'}"></script>

</body>

</html>
