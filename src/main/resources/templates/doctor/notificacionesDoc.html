<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/doctor/librerias.html :: cabecera (titulo = 'Historial Clinico')">
    </head>
    <body>
    <!-- ======= Header ======= -->
    <header th:replace="fragments/doctor/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = |${doctor.usuario.nombres} ${doctor.usuario.apellidos}  (${doctor.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '2')">
    </header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside th:replace="fragments/doctor/aside.html :: sidebar (active = '')">
    </aside><!-- End Sidebar-->

    <!--Modal Cerrar Sesion-->
    <div th:replace="fragments/doctor/modalCerrarSesion.html::modal">

    </div>
    <!-- End Modal-->

    <main id="main" class="main">

            <div class="pagetitle">
                <h1>Notificaciones</h1>
                <!--<a th:href="@{'/doctor/mensajeria/enviarmensaje'}" class="btn btn-danger">Enviar Mensaje</a> -->
                <!--<nav>
                   <ol class="breadcrumb">
                       <li class="breadcrumb-item"><a th:href="@{'/doctor/pacientesatendidos'}">Pacientes Atendidos</a></li>
                       <li class="breadcrumb-item active">Historial Cl√≠nico</li>
                   </ol>
                </nav>-->
            </div>
            <!-- End Page Title -->

            <section class="section">
                <div class="row">
                    <div class="col-lg-20">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Historial de Notificaciones</h5>

                                <!-- Default Table -->
                                <table class="table table-borderless datatable">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th class="text-center" scope="col">Titulo</th>
                                            <th class="text-center" scope="col">Mensaje</th>
                                            <th class="text-center" scope="col">Fecha</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-center" th:each="n,idx:${notificaciones}">
                                            <td th:text="${idx.index+1}"></td>
                                            <td th:text="${n.titulo}"></td>
                                            <td th:text="${n.contenido}"></td>
                                            <td th:text="|${n.fecha} ${n.hora}|"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- End Default Table Example -->


                            </div>
                        </div>
                    </div>


                </div>
                </div>
                </div>
            </section>
        </main><!-- End #main -->



        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
        <script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
        <script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
        <script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
        <script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
        <script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

        <!-- Template Main JS File -->
        <script th:src="@{'/assets/js/main.js'}"></script>

    </body>

</html>
