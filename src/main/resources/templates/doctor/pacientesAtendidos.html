<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/doctor/librerias.html :: cabecera (titulo = 'Pacientes Atendidos')">
</head>
<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/doctor/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',  nombre = |${doctor.usuario.nombres} ${doctor.usuario.apellidos}  (${doctor.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '2')">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/doctor/aside.html :: sidebar (active = 'pacientesAtendidos')">
</aside><!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragments/doctor/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


<main id="main" class="main">

            <div class="pagetitle">
                <h1>Pacientes Atendidos</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">Pacientes Atendidos</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section ">
                <div class="row">
                    <!-- Left side columns -->
                    <div class="col-lg">
                        <div class="row">
                            <!-- Pacientes Atendidos -->
                            <div class="col-12" >
                                <div class="card recent-sales overflow-auto" >
                                    <div style="width: 100%" class="card-body" >
                                        <h5 class="card-title">Lista de Pacientes</h5>
                                        <table class="table table-borderless datatable" >
                                            <thead>
                                                <tr>
                                                    <th style="text-align: center" scope="col">Fecha</th>
                                                    <th style="text-align: center" scope="col">Paciente</th>
                                                    <th style="text-align: center" scope="col">Tipo de Cita</th>
                                                    <th style="text-align: center" scope="col">Cuestionario</th>
                                                    <th style="text-align: center" scope="col">Historial Cl√≠nico</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each=" paciente:${pacientesAtendidosDoctor}">
                                                    <td style="text-align: center"  th:text="${#temporals.format(paciente.getUltimaFecha(), 'dd-MM-yyyy')}" ></td>
                                                    <td style="text-align: center" th:text="${paciente.getNombrePaciente()}"></td>
                                                    <td style="text-align: center" th:text="${paciente.getTipoCita()}"></td>
                                                    <td style="text-align: center"> <a type="button" class="bi bi-journal-text"  th:href="@{'/doctor/cuestionario' + '?id=' + ${paciente.getIDPaciente()}+'&idcita=' + ${paciente.getIDCita()}}"></a></td>
                                                    <td style="text-align: center"> <a type="button" class="bi bi-eye-fill"  th:href="@{'/doctor/pacientesatendidos/verhistorial'+ '?id=' + ${paciente.getIDPaciente()}}"></a> </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div><!-- End Recent Sales -->


                        </div>
                    </div><!-- End Left side columns -->


                </div>
            </section>

        </main><!-- End #main -->


        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
        <script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
        <script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
        <script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
        <script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
        <script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

        <!-- Template Main JS File -->
        <script th:src="@{'/assets/js/main.js'}"></script>

    </body>

</html>
