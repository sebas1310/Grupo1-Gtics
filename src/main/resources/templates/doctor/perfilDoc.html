<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/doctor/librerias.html :: cabecera (titulo = ' Perfil')">
</head>
<body>
<!-- ======= Header ======= -->
<header th:replace="fragments/doctor/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${doctor.usuario.nombres} ${doctor.usuario.apellidos}|, num_men = '2')">
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/doctor/aside.html :: sidebar (active = 'perfil')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragments/doctor/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->




        <main id="main" class="main">

            <div class="pagetitle">
                <h1>Perfil</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{'/doctor/dashboard'}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Perfil</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section profile">
                <div class="row">
                    <div class="col-xl-4">

                        <div class="card">
                            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                                <img src="https://img.freepik.com/foto-gratis/hermosa-joven-doctora-mirando-camara-oficina_1301-7807.jpg?w=2000" alt="Profile" class="rounded-circle">
                                <h2><span th:text="|${doctor.getUsuario().getNombres()} ${doctor.getUsuario().getApellidos()}|"></span></h2>
                                <div th:if="${psw1!=null}" th:text="${psw1}" class="alert alert-success" role="alert"></div>
                                <div th:if="${psw2!=null}" th:text="${psw2}" class="alert alert-danger" role="alert"></div>

                                <h3>Doctor</h3>
                            </div>
                        </div>

                    </div>

                    <div class="col-xl-8">

                        <div class="card">
                            <div class="card-body pt-3">
                                <!-- Bordered Tabs -->
                                <ul class="nav nav-tabs nav-tabs-bordered">

                                    <li class="nav-item">
                                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Vista Previa</button>
                                    </li>

                                    <li class="nav-item">
                                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button>
                                    </li>

                                    <li class="nav-item">
                                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Cambiar Contrase√±a</button>
                                    </li>


                                </ul>
                                <div class="tab-content pt-2">

                                    <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                        <h5 class="card-title">Detalles del Perfil</h5>

                                        <div class="row">
                                            <div class="col-lg-3 col-md-4 label ">Nombre</div>
                                            <div class="col-lg-9 col-md-8"><span th:text="|${doctor.getUsuario().getNombres()} ${doctor.getUsuario().getApellidos()}|"></span></div>
                                        </div>

                                        <div class="row" >
                                            <div class="col-lg-3 col-md-4 label">DNI</div>
                                            <div class="col-lg-9 col-md-8" disabled readonly>
                                                <span th:text="${doctor.getUsuario().getDni()}" ></span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-4 label">Correo</div>
                                            <div class="col-lg-9 col-md-8"><span th:text="${doctor.getUsuario().getCorreo()}"></span> </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-3 col-md-4 label">Especialidad</div>
                                            <div class="col-lg-9 col-md-8"><span th:text="${doctor.getEspecialidad().getNombre()}"></span></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-3 col-md-4 label">Sede</div>
                                            <div class="col-lg-9 col-md-8"><span th:text="${doctor.getSede().getNombre()}"></span></div>
                                        </div>

                                    </div>

                                    <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                        <!-- Profile Edit Form -->
                                        <form method="post" th:action="@{'/doctor/perfil/editarperfil'}">
                                            <div class="row mb-3">
                                                <label for="profile-edit" class="col-md-4 col-lg-3 col-form-label">Imagen de Perfil</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <img src="https://img.freepik.com/foto-gratis/hermosa-joven-doctora-mirando-camara-oficina_1301-7807.jpg?w=2000" alt="Profile">
                                                    <div class="pt-2">
                                                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                                                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <input th:value="${doctor.getIddoctor()}" name="id" type="hidden">
                                            <input th:value="${doctor.getUsuario().getIdusuario()}" name="idusuario" type="hidden">
                                            <div class="row mb-3">
                                                <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nombres</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <input name="nombre" type="text" class="form-control" id="fullName" th:value="${doctor.getUsuario().getNombres()}">
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <label for="fullName2" class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <input name="apellido" type="text" class="form-control" id="fullName2" th:value="${doctor.getUsuario().getApellidos()}">
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <label for="dni" class="col-md-4 col-lg-3 col-form-label">DNI</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <input name="dni" type="text" class="form-control" id="dni" th:value="${doctor.getUsuario().getDni()}" disabled readonly>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <label for="Email" class="col-md-4 col-lg-3 col-form-label">Correo</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <input name="correo" type="text" class="form-control" id="Email" th:value="${doctor.getUsuario().getCorreo()}">
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <label for="especialidad" class="col-md-4 col-lg-3 col-form-label">Especialidad</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <p type="text" class="form-control" id="especialidad" th:text="${doctor.getEspecialidad().getNombre()}" >
                                                </div>
                                            </div>

                                            <!-- <div class="row mb-3">
                                                 <label for="sede" class="col-md-4 col-lg-3 col-form-label">Sede</label>
                                                 <div class="col-md-8 col-lg-9">
                                                     <input name="sedee" type="text" class="form-control" id="sede" value="San Miguel">
                                                 </div>
                                             </div>-->

                                            <div class="text-center">
                                                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                                            </div>
                                        </form><!-- End ProfileEditForm-->

                                    </div>


                                    <div class="tab-pane fade pt-3" id="profile-change-password">
                                        <!-- Change Password Form -->
                                        <form method="post" th:action="@{'/doctor/cambiarContra'}" onsubmit="return validateForm()">
                                           <div class="row mb-3">
                                                <label for="contrasena" class="col-md-4 col-lg-3 col-form-label">Actual Contrase√±a</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <input name="contrasena" type="password" class="form-control" id="contrasena">
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nueva Contrase√±a</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <input name="newpassword" type="password" class="form-control" id="newPassword">
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Cambiar Contrase√±a</label>
                                                <div class="col-md-8 col-lg-9">
                                                    <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                                                </div>
                                            </div>

                                            <div class="text-center">
                                                <button type="submit" class="btn btn-success">Cambiar Contrase√±a</button>
                                            </div>
                                        </form><!-- End Change Password Form -->

                                        <script>
                                            function validateForm() {
                                                var password = document.getElementById("contrasena").value;
                                                var newPassword = document.getElementById("newPassword").value;
                                                var renewPassword = document.getElementById("renewPassword").value;

                                                if (password === "" || newPassword === "" || renewPassword === "") {
                                                    var errorMessage = document.getElementById("error-message");
                                                    errorMessage.style.display = "block";
                                                    errorMessage.innerHTML = "Debe completar todos los campos";
                                                    return false;
                                                }
                                                if (password === newPassword ) {
                                                    var errorMessage = document.getElementById("error-message");
                                                    errorMessage.style.display = "block";
                                                    errorMessage.innerHTML = "La nueva contrase√±a no puede ser igual a la anterior";
                                                    return false;
                                                }
                                                if (renewPassword != newPassword ) {
                                                    var errorMessage = document.getElementById("error-message");
                                                    errorMessage.style.display = "block";
                                                    errorMessage.innerHTML = "No coinciden las contrase√±as";
                                                    return false;
                                                }


                                                return true;
                                            }
                                        </script>

                                    </div>

                                </div><!-- End Bordered Tabs -->

                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </main><!-- End #main -->


        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
        <script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
        <script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
        <script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
        <script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
        <script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

        <!-- Template Main JS File -->
        <script th:src="@{'/assets/js/main.js'}"></script>

    </body>

</html>
