<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/doctor/librerias.html :: cabecera (titulo = 'Mensajeria')">
    </head>
    <body>
        <!-- ======= Header ======= -->
        <header th:replace="fragments/doctor/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',
         nombre = |${doctor.usuario.nombres} ${doctor.usuario.apellidos} (${doctor.usuario.tipodeusuario.nombre.toUpperCase()})|,
          num_men = '2', id=${session.usuario.idusuario})">
        </header>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <aside th:replace="fragments/doctor/aside.html :: sidebar (active = 'pacientesAtendidos')">
        </aside><!-- End Sidebar-->

        <!--Modal Cerrar Sesion-->
        <div th:replace="fragments/doctor/modalCerrarSesion.html::modal">

        </div>
        <!-- End Modal-->

        <main id="main" class="main">

            <div class="pagetitle">
                <h1>Mensajería</h1>
                <nav>
                    <!--<ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{'/doctor/pacientesatendidos'}">Pacientes Atendidos</a></li>
                        <li class="breadcrumb-item active">Historial Clínico</li>
                    </ol>-->
                </nav>
            </div>
            <!-- End Page Title -->

            <section class="section">
                <div class="row">
                    <div class="col-lg-20">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="|Administrativos - ${doctor.getEspecialidad().getNombre()}|"></h5>
                                <h6 class="card-title" th:text="|Sede: ${doctor.getSede().getNombre()}|"></h6>


                                <div th:if="${msg!=null}" th:text="${msg}" class="alert alert-success" role="alert"></div>

                                <!-- Default Table -->
                                <table class="table table-borderless datatable">
                                    <thead>
                                        <tr>
                                            <th style="text-align: center" scope="col">Nombre</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each=" admit : ${administrativos}">
                                            <td style="text-align: center" th:text="|${admit.getNombres()} - ${admit.getApellidos()}|"></td>
                                            <td>
                                                <a th:href="@{'/doctor/mensajeria/enviarmensaje'+'?idu=' + ${admit.getIdusuario()}}" class="btn btn-danger">Enviar Mensaje</a></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <!-- End Default Table Example -->


                            </div>
                        </div>
                    </div>


                </div>
                </div>
                </div>
            </section>
        </main><!-- End #main -->



        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
        <script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
        <script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
        <script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
        <script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
        <script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

        <!-- Template Main JS File -->
        <script th:src="@{'/assets/js/main.js'}"></script>

    </body>

</html>
