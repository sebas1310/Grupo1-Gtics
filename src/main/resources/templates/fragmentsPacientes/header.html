<!DOCTYPE html>

</head>

<body>
<header th:fragment="header(num_not, num_form, por_canc, nombre, num_men)" id="header" class="header fixed-top d-flex align-items-center" style="background-color:#ffd966">

  <div class="d-flex align-items-center justify-content-between">
    <i class="bi bi-list toggle-sidebar-btn"></i> &nbsp &nbsp

    <a th:href="@{'/paciente/'}" class="logo d-flex align-items-center">

        <a class="nav-link nav-icon" th:href="@{'/paciente/notificaciones'}" >
