<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/doctor/librerias.html :: cabecera (titulo = ' Cuestionario')">
    </head>
    <body>
        <!-- ======= Header ======= -->
        <header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${pacientelog.usuario.idusuario})">
        </header>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'Cuestionarios')">
        </aside>
        <!-- End Sidebar-->

        <!--Modal Cerrar Sesion-->
        <div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

        </div>
        <!-- End Modal-->

        <main id="main" class="main">

            <section class="section ">
                <div class="row">

                    <!-- Right side columns -->
                    <div class="col-lg">
                        <!-- Bitacora -->
                        <div class="card recent-sales overflow-auto">
                            <div class="card-body">
                                <h5 class="card-title">Informaci√≥n de Cuestionario</h5>

                                <div th:if="${informelleno}">
                                    <div class="row mb-3" th:each="inciso:${informelleno}">
                                        <label for="nombre2" class="col-md-12 col-form-label" th:text="${inciso.getCampo()}"></label>
                                        <input name="nombre" type="text" class="form-control" id="nombre2" th:value="${inciso.getRespuesta()}" disabled>
                                    </div>

                                    <div class="text-center">
                                        <a th:href="@{'/paciente/cuestionarios'}" class="btn btn-danger">Regresar</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </section>
        </main><!-- End #main -->




        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <!-- Vendor JS Files -->
        <script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
        <script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
        <script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
        <script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
        <script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
        <script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
        <script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

        <!-- Template Main JS File -->
        <script th:src="@{'/assets/js/main.js'}"></script>



</body>

</html>
