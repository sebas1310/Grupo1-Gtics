<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Delivery')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${pacientelog.usuario.idusuario})">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'Delivery')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


<main id="main" class="main">

    <!--    <div class="pagetitle">-->
    <!--        <h1>Cuestionarios</h1>-->
    <!--        <nav>-->

    <!--        </nav>-->
    <!--    </div>&lt;!&ndash; End Page Title &ndash;&gt;-->


    <section class="section ">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg">
                <div class="row">
                    <div class="col-12" >

                        <div class="card recent-sales overflow-auto" >

                            <div style="width: 100%" class="card-body" >
                                <div class="pagetitle">
                                    <h1>Medicamentos Enviados</h1>
                                </div>
                                <table class="table table-borderless datatable" >
                                    <thead>
                                    <tr  >
                                        <th class="text-center" scope="col">#</th>
                                        <th class="text-center" scope="col">Sede</th>
                                        <th class="text-center" scope="col">Especialidad</th>
                                        <th class="text-center" scope="col">Fecha/hora Cita</th>
                                        <th class="text-center" scope="col">Ver estado</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c,idx:${citas}">
                                        <td class="text-center" th:text="${idx.index+1}"></td>
                                        <td class="text-center" th:text="${c.sede.nombre}"></td>
                                        <td class="text-center" th:text="|${c.especialidad.nombre} (${c.doctor.usuario.nombres} ${c.doctor.usuario.apellidos})|"></td>
                                        <td class="text-center" th:text="|${c.fecha}|"></td>
                                        <td class="text-center"> <a type="button" class="bi bi-journal-text" th:href="@{'/paciente/deliverytrack?idcita='+${c.idcita}}"></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>





                    </div><!-- End Recent Sales -->


                </div>
            </div><!-- End Left side columns -->


        </div>
    </section>

</main><!-- End #main -->
