<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = ' Agendar Cita')">
</head>
<body>

<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3')">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'agendar_cita3')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->
<main id="main" class="main">

  <div class="pagetitle">
    <style>
      .small-separation {
        margin-bottom: 10px;
      }
    </style>
    <h1 class="small-separation">Seleccionar Doctor</h1>
    <h5  th:text="|Sede: ${sede.nombre} |"></h5>

    <h6 class="small-separation" th:text="|Especialidad: ${especialidad.nombre}|"></h6>

  </div>

  <!-- End Page Title -->

  <div >
    <div class="row">

      <!-- Sales Card -->
      <div th:each="doc:${doctores}" class="col-xxl-4 col-md-8">
        <div class="card info-card sales-card">


          <div class="card-body">


            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <img th:src="@{/assets/img/messages-1.jpg}" class="rounded-circle" style="width: 70px; height: 70px"  >
              </div>
              <div class="ps-3">
                <h5 class="card-title" th:text="|Doc. ${doc.usuario.nombres} ${doc.usuario.apellidos}|"></h5>

                <div class="text-center">
                  <a th:href="@{'/paciente/reservar2?iddoc='+ ${doc.iddoctor}+ '&semana=' + 0}" class="btn btn-outline-warning ">Ver disponibilidad</a>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div><!-- End Sales Card -->
    </div>
  </div>




</main><!-- End #main -->
