<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = ' Agendar Cita')">

  <!-- Favicons -->
  <link th:href="@{assets/img/favicon.png}" rel="icon">
  <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

</head>
<body>

<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1',nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${session.usuario.idusuario})">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'agendar_cita3')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Seleccionar Sede</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Sede</li>
      </ol>
    </nav>
  </div>

  <!-- End Page Title -->

  <div >
    <div class="row">

      <!-- Sales Card -->
      <div th:each="sede:${sedesparacitas}" class="col-xxl-4 col-md-7">
        <div class="card info-card sales-card">


          <div class="card-body " >
            <h5 style="font-family: Nunito" class="card-title" th:text="${sede.nombre}"></h5>

            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <img th:src="@{/assets/img/fotoclinica.jpg}" class="rounded-circle" style="width: 85px; height: 85px"  >
              </div>
              <div style="font-family: Nunito" class="ps-4">
                <h6>Dirección:</h6>
                <span th:text="${sede.direccion}" class="text-muted small pt-2 ps-1"></span>
                <br>

                <div style="font-family: Nunito" class="align-right">
                  <p></p>
                  <a th:href="@{'/paciente/agendarCita_Esp?idsede='+ ${sede.idsede}}" class="btn btn-outline-warning " >Seleccionar</a>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div><!-- End Sales Card -->
    </div>
  </div>




</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
  <div class="copyright">
    &copy; Copyright <strong><span>ClinicaLAFE</span></strong>. Todos los derechos reservados
  </div>
  <div class="credits">
    <!-- All the links in the footer should remain intact. -->

    <!-- Licensing information: https://bootstrapmade.com/license/ -->

    Diseñado por <a style="font-weight: bolder; color:#4154F1 ">Grupo 1</a>
  </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
