<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/doctor/librerias.html :: cabecera (titulo = 'Boleta')">
</head>
<body>

<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${pacientelog.usuario.idusuario})">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'historial')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Boletas Citas</h1>
    <nav>

    </nav>
  </div><!-- End Page Title -->

  <section id="boletaDoctor" class="section">
    <!-- Left side columns -->
    <div class="col-lg">
      <div class="row">
        <!-- Informacion del Paciente -->
        <!--  <div class="col-xxl-4 col-xl-16"> -->
        <div class="col">
          <div class="card info-card customers-card">
            <div class="card-body">
              <h5 class="card-title">Boleta - Cita</h5>
              <div class="ps-3">
                <h6 class="card-title">Información Cita</h6>
                <table class="table col-lg-20" >
                  <tbody>
                  <tr>
                    <th scope="row">Paciente:</th>
                  </tr>
                  <tr>
                    <td> <span th:text="|${boletapac.paciente.usuario.nombres} ${boletapac.paciente.usuario.apellidos}|"></span> </td>
                  </tr>
                  <tr>
                    <th scope="row">DNI:</th>
                  </tr>
                  <tr>
                    <td> <span th:text="|${boletapac.paciente.usuario.dni}|"></span> </td>
                  </tr>
                  <tr>
                    <th scope="row">Tipo de Cita:</th>
                  </tr>
                  <tr>
                    <td> <span th:text="${boletapac.cita.tipoCita.nombre}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Fecha:</th>
                  </tr>
                  <tr>
                    <td> <span th:text="${boletapac.cita.fecha}"></span> </td>
                  </tr>
                  <tr>
                    <th scope="row">Especialiad:</th>
                  </tr>
                  <tr>
                    <td> <span th:text="${boletapac.cita.especialidad.nombre}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Seguro:</th>
                  </tr>
                  <tr>
                    <td> <span th:text="${boletapac.paciente.seguro.nombre}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">TOTAL SIN SEGURO:</th>
                  </tr>
                  <tr>
                    <td> <span th:text="|S/. ${boletapac.cita.especialidad.costo}|"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">TOTAL CON SEGURO:</th>
                  </tr>
                  <tr>
                    <td> <span th:text="|S/. ${boletapac.monto}|"></span></td>
                  </tr>
                  </tbody>
                </table>
                <div class="text-center">
                  <p  style="text-decoration: underline; cursor: pointer;" id="boletaPdf"><i class="bi bi-printer-fill"></i>Descargar Boleta</p>
                </div>

                <script>
                  const generarPdf = () => {
                    // Obtener la sección del historial clínico
                    const boletaDoc = document.querySelector('#boletaDoctor');

                    // Configurar opciones de PDF
                    const pdfOptions = {
                      margin: [0, 0, 0, 0],
                      filename: 'boleta-doctor.pdf',
                      image: { type: 'jpeg', quality: 0.98 },
                      html2canvas: { scale: 2 },
                      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                    };

                    // Crear PDF a partir del contenido de la sección
                    html2pdf().set(pdfOptions).from(boletaDoc).save();
                  }

                  // Agregar controlador de eventos de clic al botón "PDF Historial Clínico"
                  const boletaDocPdfBtn = document.querySelector('#boletaPdf');
                  boletaDocPdfBtn.addEventListener('click', generarPdf);
                </script>
              </div>
            </div>
          </div>
        </div>
      </div><!-- End Left side columns -->
    </div>
    </div>
  </section>
</main><!-- End #main -->



<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
<script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
<script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>


<!-- Template Main JS File -->
<script th:src="@{'/assets/js/main.js'}"></script>

</body>

</html>
