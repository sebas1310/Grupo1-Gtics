<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Dashboard')">
</head>
<body>
<!-- ======= Header ======= -->

<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3')">

</header>
<!-- End Header -->
  <!-- ======= Sidebar ======= -->
  <aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'dashboard')">
  </aside>
  <!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Bienvenido</h1>

      <div th:if="${msg2!=null}" th:text="${msg2}" class="alert alert-success" role="alert"></div>

      <div th:if="${msg1!=null}" th:text="${msg1}" class="alert alert-success" role="alert"></div>

    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-9">
          <div class="row">

            <!-- Mapa -->
            <div class="col-14">
              <!-- Recent Activity -->
              <div class="card">
                <div class="filter">
                  <form>
                    <div class="form-group">
                      <select class="form-select" id="sede" name="sede">
                        <option th:each="sede:${sedes}" th:text="${sede.nombre}" th:value="${sede.idsede}"></option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="activity-item d-flex">
                       <img th:src="@{/assets/img/lima2.png}" class="card-img-top img-fluid text-center" style="width: 65%; left: 10%" alt="Mapa Sedes">
                        <button style="resize: vertical; background-color: white; position: absolute;
                                     top: 20%; left: 28%" ><i class="bi bi-hospital" ></i></button>
                        <button style="resize: vertical; background-color: black; position: absolute;
                                     top: 50%; left: 10%" ><i class="bi bi-hospital"></i></button>
                        <button style="resize: vertical; background-color: green; position: absolute;
                                     top: 60%; left: 40%" ><i class="bi bi-hospital"></i></button>
                        <button style="resize: vertical; background-color: palevioletred; position: absolute;
                                     top: 55%; left: 20%" ><i class="bi bi-hospital"></i></button>
                        <button style="resize: vertical; background-color: powderblue; position: absolute;
                                     top: 50%; left: 40%" ><i class="bi bi-hospital"></i></button>
                </div><!-- End activity item-->

              </div><!-- End Recent Activity -->
            </div>

            <!-- Lista doctores -->
            <div class="col-14">
              <section class="section ">
                <div class="row">
                  <!-- Left side columns -->
                  <div class="col-lg">
                    <div class="row">
                      <!-- Pacientes Atendidos -->
                      <div class="col-12" >
                        <div class="card recent-sales overflow-auto" >
                          <div style="width: 100%" class="card-body" >
                            <h5 class="card-title">Doctores</h5>
                            <table class="table table-borderless datatable" >
                              <thead>
                              <tr>
                                <th> </th>
                                <th style="text-align: center" scope="col">Nombre</th>
                                <th style="text-align: center" scope="col">Especialidad</th>
                                <th style="text-align: center" scope="col"></th>
                                </tr>
                              </thead>
                              <tbody>
                              <tr th:each="doctor, ind:${docs}">
                                <th scope="row"><img th:src="@{/assets/img/messages-1.jpg}" class="rounded-circle" style="width: 50px; height: 50px"  > </th>
                                <td class="text-center" th:text="|${doctor.usuario.nombres} ${doctor.usuario.apellidos}|"></td>
                                <td th:text="${doctor.especialidad.nombre}"></td>
                                <td><a th:href="@{'/paciente/perfilDoctor?iddoc='+${doctor.iddoctor}}" class="text-primary">Ver Perfil</a></td>
                              </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div><!-- End Recent Sales -->


                    </div>
                  </div><!-- End Left side columns -->


                </div>
              </section>
            </div><!-- End Top Selling -->

          </div>
        </div><!-- End Left side columns -->

        <!-- Right side columns -->
        <div class="col-lg-3">

          <!-- Website Traffic -->
          <div class="card">
            <div class="filter">
              <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                  <h6>Filtro</h6>
                </li>

                <li><a class="dropdown-item" th:href="@{'/paciente/calendarioMensual'}">Vista Mensual</a></li>
              </ul>
            </div>

            <div class="card-body pb-0">
              <h5 class="card-title">Mis citas de Hoy</h5>
              <div class="table-responsive">
                <table class="table  table-bordered">
                  <thead>
                  <tr>
                    <th class="text-center">Hora</th>
                    <th class="text-center">Especialidad</th>
                  </tr>
                  </thead>
                  <tbody class="text-center">
                  <tr th:each="p,idx:${citashoy}">
                    <td th:text="|${p.horainicio} - ${p.horafinal}|"></td>
                    <td>
                      <button type="button"   class="btn btn-warning" data-toggle="modal" th:data-target="'#exampleModalCenter-' +${p.idcita}" th:text="${p.especialidad.nombre}">
                      </button>



                      <!-- Modal -->
                      <div class="modal fade" th:id="'exampleModalCenter-' + ${p.idcita}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div style="background-color: #ffd966" class="modal-header">
                              <h5 class="modal-title " style="font-weight: bold" id="exampleModalLongTitle" th:text="|Cita ${p.tipoCita.nombre}|"></h5>

                              <div class="d-flex align-items-center">
                                <i class="bi bi-geo-alt-fill"></i>
                                <p class="ml-3 mb-0" th:text="${p.doctor.sede.nombre}"></p>
                              </div>
                            </div>
                            <div class="modal-body">

                              <div class="d-flex align-items-center">
                                <div class="col-lg-8">
                                  <table>
                                    <tr>
                                      <td>
                                        <p  class="ml-3 mb-0" >Doctor:</p>
                                      </td>
                                      <td>
                                        <p  class="ml-3 mb-0"  th:text="|${p.doctor.usuario.nombres} ${p.doctor.usuario.apellidos}|"></p>
                                      </td>

                                    </tr>
                                  </table>

                                </div>
                                <div class="col-lg-4">

                                  <a  type="button" class="btn btn-outline-warning"  th:href="@{'/paciente/perfilDoctor?iddoc='+${p.doctor.iddoctor}}"  >Ver perfil</a>

                                </div>


                              </div>


                            </div>
                            <div class="d-inline-block w-auto mx-auto">
                              <div class="card bg-light d-flex align-items-center">
                                <h2 th:text="${p.fecha}"></h2>
                                <div class="card-body">
                                  <div class="row">
                                    <div class="col">
                                      <div class="p-3">
                                        Duraci√≥n
                                      </div>
                                      <div class="p-3">
                                        <p th:text="|${p.duracion} hora(s)|"></p>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="p-3">
                                        Inicio:
                                      </div>
                                      <div class="p-3">
                                        <p th:text="${p.horainicio}"></p>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="p-3">
                                        Fin:
                                      </div>
                                      <div class="p-3">
                                        <p th:text="${p.horafinal}"></p>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="modal-footer d-flex justify-content-center">
                              <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                            </div>
                          </div>
                        </div>
                      </div>


                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div><!-- End Website Traffic -->

          <!-- End Right side columns -->
        </div>
      </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->

    <div class="copyright">
      &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
