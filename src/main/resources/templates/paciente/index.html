<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Dashboard')">
</head>

<body>

<!-- ======= Header ======= -->

<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${pacientelog.usuario.nombres} ${pacientelog.usuario.apellidos}|, num_men = '3')">

</header>
<!-- End Header -->
  <!-- ======= Sidebar ======= -->
  <aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'dashboard')">
  </aside>
  <!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Bienvenido</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-9">
          <div class="row">

            <!-- Mapa -->
            <div class="col-14">
              <!-- Recent Activity -->
              <div class="card">
                <div class="filter">
                  <form>
                    <div class="form-group">
                      <select class="form-select" id="sede" name="sede">
                        <option th:each="sede:${sedes}" th:text="${sede.nombre}" th:value="${sede.idsede}"></option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="activity-item d-flex">
                       <img th:src="@{/assets/img/lima2.png}" class="card-img-top img-fluid text-center" style="width: 65%; left: 10%" alt="Mapa Sedes">
                        <button style="resize: vertical; background-color: white; position: absolute;
                                     top: 20%; left: 28%" ><i class="bi bi-hospital" ></i></button>
                        <button style="resize: vertical; background-color: black; position: absolute;
                                     top: 50%; left: 10%" ><i class="bi bi-hospital"></i></button>
                        <button style="resize: vertical; background-color: green; position: absolute;
                                     top: 60%; left: 40%" ><i class="bi bi-hospital"></i></button>
                        <button style="resize: vertical; background-color: palevioletred; position: absolute;
                                     top: 55%; left: 20%" ><i class="bi bi-hospital"></i></button>
                        <button style="resize: vertical; background-color: powderblue; position: absolute;
                                     top: 50%; left: 40%" ><i class="bi bi-hospital"></i></button>
                </div><!-- End activity item-->

              </div><!-- End Recent Activity -->
            </div>

            <!-- Lista doctores -->
            <div class="col-14">
              <div class="card top-selling overflow-auto">

                <div class="filter">
                  <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <li class="dropdown-header text-start">
                      <h6>Especialidad</h6>
                    </li>
                    <li th:each="especialidad:${especialidades}"><a class="dropdown-item" th:href="@{'/paciente/?esp='+${especialidad.idespecialidad}}" th:text="${especialidad.nombre}"></a></li>
                  </ul>
                </div>

                <div class="card-body pb-0">
                  <h5 class="card-title">Doctores</h5>
                  <div th:if="${msg!=null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                  <table class="table table-borderless">
                    <thead class="text-center">
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody class="text-center">
                      <tr th:each="doctor:${docs}">
                        <td th:text="|${doctor.usuario.nombres} ${doctor.usuario.apellidos}|"></td>
                        <td th:text="${doctor.especialidad.nombre}"></td>
                        <td><a th:href="@{'/paciente/perfilDoctor?iddoc='+${doctor.iddoctor}}" class="text-primary">Ver Perfil</a></td>
                      </tr>

                    </tbody>
                  </table>

                </div>

              </div>
            </div><!-- End Top Selling -->

          </div>
        </div><!-- End Left side columns -->

        <!-- Right side columns -->
        <div class="col-lg-3">

          <!-- Website Traffic -->
          <div class="card">
            <div class="filter">
              <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                  <h6>Filter</h6>
                </li>

                <li><a class="dropdown-item" th:href="@{'/paciente/calendarioMensual'}">Vista Mensual</a></li>
              </ul>
            </div>

            <div class="card-body pb-0">
              <h5 class="card-title">Mis citas de Hoy</h5>
              <div class="table-responsive">
                <table class="table  table-bordered">
                  <thead>
                  <tr>
                    <th class="text-center">Hora</th>
                    <th class="text-center">Evento</th>
                  </tr>
                  </thead>
                  <tbody class="text-center">
                  <tr th:each="p,idx:${citashoy}">
                    <td th:text="|${p.horainicio} - ${p.horafinal}|"></td>
                    <td>
                      <button type="button"  style="background-color: darkseagreen" class="btn" data-toggle="modal" data-target="#exampleModalCenter" th:text="${p.especialidad.nombre}">
                      </button>



                      <!-- Modal -->
                      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle" th:text="|Cita ${p.tipoCita.nombre}|"></h5>
                            </div>
                            <div class="modal-body">
                              <div class="d-flex align-items-center">
                                <p class="ml-3 mb-0">Doctor: </p>
                                <p class="ml-3 mb-0" th:text="|${p.doctor.usuario.nombres} ${p.doctor.usuario.apellidos}|"></p>
                              </div>
                              <div class="d-flex align-items-center">
                                <i class="bi bi-geo-alt-fill"></i>
                                <p class="ml-3 mb-0" th:text="${p.doctor.sede.nombre}"></p>
                              </div>
                            </div>
                            <div class="d-inline-block w-auto mx-auto">
                              <div class="card bg-light d-flex align-items-center">
                                <h2 th:text="${p.fecha}"></h2>
                                <div class="card-body">
                                  <div class="row">
                                    <div class="col">
                                      <div class="p-3">
                                        Duraci√≥n
                                      </div>
                                      <div class="p-3">
                                        <p th:text="|${p.duracion} hora(s)|"></p>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="p-3">
                                        Inicio:
                                      </div>
                                      <div class="p-3">
                                        <p th:text="${p.horainicio}"></p>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="p-3">
                                        Fin:
                                      </div>
                                      <div class="p-3">
                                        <p th:text="${p.horafinal}"></p>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="modal-footer d-flex justify-content-center">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                            </div>
                          </div>
                        </div>
                      </div>


                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div><!-- End Website Traffic -->



























          <!-- End Right side columns -->
        </div>
      </div>
      </div>
    </section>

  </main><!-- End #main -->
