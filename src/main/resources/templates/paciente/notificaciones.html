<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">


<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Notificaciones')">
</head>
<body>

<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${pacientelog.usuario.idusuario})">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'dashboard')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Notificaciones</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{'/paciente/'}">Dashboard</a></li>
        <li class="breadcrumb-item active">Notificaciones</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-20">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Historial de notificaciones</h5>

            <!-- Default Table -->
            <table class="table table-borderless datatable">
              <thead>
              <tr>
                <th></th>
                <th class="text-center" scope="col">Titulo</th>
                <th class="text-center" scope="col">Mensaje</th>
                <th class="text-center" scope="col">Fecha</th>
              </tr>
              </thead>
              <tbody>
              <tr class="text-center" th:each="n,idx:${notificaciones}">
                <td th:text="${idx.index+1}"></td>
                <td th:text="${n.titulo}"></td>
                <td th:text="${n.contenido}"></td>
                <td th:text="|${n.fecha} ${n.hora}|"></td>
              </tr>
              </tbody>
            </table>
            <!-- End Default Table Example -->


          </div>
        </div>
      </div>


    </div>
    </div>
    </div>
  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->

  <div class="copyright">
    &copy; Copyright <strong><span>ClinicaLAFE</span></strong>. All Rights Reserved
  </div>
  <div class="credits">
    <!-- All the links in the footer should remain intact. -->

  </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
