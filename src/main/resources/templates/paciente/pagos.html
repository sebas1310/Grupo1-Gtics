<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Pagos')">
</head>
<body>
<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${pacientelog.usuario.nombres} ${pacientelog.usuario.apellidos}|, num_men = '3')">
</header>
<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'pagos')">
</aside>
<!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Pagos de Cita virtual</h1>
    </div><!-- End Page Title -->
    <section class="section profile">
        <div class="card d-flex justify-content-center">
            <br>
            <div class="card mx-2">
                <div class="card-body">
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="p-1">
                                <h3>Medios de pago</h3>
                                <img th:src="@{/assets/img/pagos.jpg}" alt="" style="width: 50%;">
                            </div>
                            <form method="post" th:action="@{'/paciente/pagospruebas'}">
                            <div class="card d-flex justify-content-center">
                                <h3>Pagos pendientes</h3>
                                <table>
                                    <tr th:each="p:${pagos}">
                                        <td>
                                            <input class="form-check-input" type="checkbox" name="citapagos" th:value="${p.idcita}"/>
                                            <input th:value="${p.especialidad.costo}" name="costos" hidden>
                                        </td>
                                        <td th:text="|S/${p.especialidad.costo}|"></td>
                                    </tr>
                                </table>
                                <br>
                                <button type="submit" class="btn btn-primary">Pagar</button>
                            </div>
                            </form>
                        </div>

                        <div class="col">
                            <div class="p-1">
                                <div class="container">
                                    <div class="row">
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="nombre">Nombre completo</label>
                                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="tarjeta">Número de tarjeta</label>
                                                    <input type="text" class="form-control" id="tarjeta" placeholder="Ingrese el número de tarjeta">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="fecha_vencimiento">Fecha de vencimiento</label>
                                                    <input type="text" class="form-control" id="fecha_vencimiento" placeholder="MM/AA">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="cvv">CVV</label>
                                                    <input type="password" class="form-control" id="cvv" placeholder="Ingrese el código de seguridad">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <button th:if="${msj!=null}" th:text="|Pagar S/${msj}|" type="submit" class="btn btn-primary"></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="p-1" th:each="d:${pagos}">
                                    <h5 class="ml-3 mb-0">Cita Virtual</h5>
                                    <p class="ml-3 mb-0" th:text="|Docotor: ${d.doctor.usuario.nombres} ${d.doctor.usuario.apellidos}|"></p>
                                    <p class="ml-3 mb-0"><i class="bi bi-geo-alt-fill" th:text="${d.sede.nombre}"></i></p>
                            </div>

                            <div class="p-1">
                                <div class="ml-3 mb-0">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>

    </section>

</main><!-- End #main -->







<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
