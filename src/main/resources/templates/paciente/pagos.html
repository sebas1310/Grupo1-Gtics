<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Pagos')">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<body>
<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${pacientelog.usuario.idusuario})">
</header>
<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'pagos')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Pagos de Cita virtual</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Pagos Pendientes</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section profile">
        <div class="row">
            <!-- Recent Activity -->
            <div class="card d-flex justify-content-center" >
                <div class="card-body">
                        <br>
                        <h4 style="font-weight: bold">Pagos pendientes</h4>
                        <div class="d-flex justify-content-center" >
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">Monto</th>
                                    <th class="text-center">Fecha
                                    <th class="text-center">Hora Inicio</th>
                                    <th class="text-center">Especialidad</th>
                                    <th class="text-center">Doctor</th>
                                    <th class="text-center">Sede</th>
                                    <th class="text-center"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="p, i : ${pagos}">
                                    <td class="text-center">
                                        <p th:text="|S/.${costo.get(i.index)}|"></p>
                                    </td>
                                    <td class="text-center">
                                        <p th:text="|Cita Virtual ${#temporals.format(p.getFecha(), 'dd-MM-yyyy')}|"></p>
                                    </td>
                                    <td class="text-center">
                                        <p th:text="|${p.horainicio}|"></p>
                                    </td>
                                    <td class="text-center">
                                        <p th:text="|${p.especialidad.nombre}|"></p>
                                    </td>
                                    <td class="text-center">
                                        <p th:text="|${p.doctor.usuario.nombres} ${p.doctor.usuario.apellidos}|"></p>
                                    </td>
                                    <td class="text-center">
                                        <p>
                                            <i class="bi bi-geo-alt-fill" th:text="${p.sede.nombre}"></i>
                                        </p>
                                    </td>
                                    <td class="text-center">
                                        <a class="btn btn-warning" th:href="@{'/paciente/pagar?idcita='+${p.idcita}}">Ir a pagar</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                </div>
            </div><!-- End Recent Activity -->
        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
