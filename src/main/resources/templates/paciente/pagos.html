<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Pagos')">
</head>
<body>
<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${pacientelog.usuario.idusuario})">
</header>
<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'pagos')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Pagos de Cita virtual</h1>
    </div><!-- End Page Title -->
    <section class="section profile">
        <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-7">
            <div class="row">

                <!-- Reports -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">

                            <table>
                                <br>
                                <h4 style="font-weight: bold">Medios de pago</h4>
                                <tr>
                                    <td style="width: 40%;">
                                        <!--Medios de Pago-->
                                        <img th:src="@{/assets/img/pagos.jpg}" alt="" style="width: 90%;" >
                                    </td>
                                    <td style="width: 60%;">
                                        <!--Campos de tarjeta-->
                                        <form>
                                            <div >
                                                <div>
                                                    <label for="nombre">Nombre completo</label>
                                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                                                </div>
                                                <div >
                                                    <label for="tarjeta">Número de tarjeta</label>
                                                    <input type="text" class="form-control" id="tarjeta" placeholder="Ingrese el número de tarjeta">
                                                </div>
                                            </div>
                                            <div >
                                                <div>
                                                    <label for="fecha_vencimiento">Fecha de vencimiento</label>
                                                    <input type="text" class="form-control" id="fecha_vencimiento" placeholder="MM/AA">
                                                </div>
                                                <div>
                                                    <label for="cvv">CVV</label>
                                                    <input type="password" class="form-control" id="cvv" placeholder="Ingrese el código de seguridad">
                                                </div>
                                                <div>
                                                    <button th:if="${msj!=null}" th:text="|Pagar S/${msj}|" type="submit" class="btn btn-warning"></button>
                                                </div>
                                            </div>
                                        </form>


                                        <br>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div><!-- End Reports -->
            </div>
        </div><!-- End Left side columns -->

        <!-- Right side columns -->
        <div class="col-lg-5">

            <!-- Recent Activity -->
            <div class="card" style="background-color: white">
                <div class="card-body">
                <!--Form pagos pendientes-->
                    <form method="post" th:action="@{'/paciente/pagospruebas'}" onsubmit="return validateForm2()">
                    <div class="card d-flex justify-content-center">
                        <br>
                        <h4 style="font-weight: bold">Pagos pendientes</h4>
                        <table>
                            <tr th:each="p:${pagos}">
                                <td>
                                    <input class="form-check-input" type="checkbox" name="citapagos" th:value="${p.idcita}"/>
                                    <input th:value="${p.especialidad.costo}" name="costos" hidden>
                                </td>
                                <td th:text="|S/${p.especialidad.costo}|"></td>
                                <td>
                                </td>
                                <td class="text-center">
                                    <h5 class="ml-3 mb-0">Cita Virtual</h5>
                                    <p class="ml-3 mb-0" th:text="|Docotor: ${p.doctor.usuario.nombres} ${p.doctor.usuario.apellidos}|"></p>
                                    <p class="ml-3 mb-0"><i class="bi bi-geo-alt-fill" th:text="${p.sede.nombre}"></i></p>

                                </td>
                            </tr>
                        </table>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-warning btn">Pagar</button>
                        </div>
                        <div id="error-message2" class="alert alert-danger mt-3" style="display: none;"></div>

                    </div>
                </form>
                    <script>
                        function validateForm2() {
                            var checkboxes = document.querySelectorAll('input[name="citapagos"]');
                            var checked = false;

                            for (var i = 0; i < checkboxes.length; i++) {
                                if (checkboxes[i].checked) {
                                    checked = true;
                                    break;
                                }
                            }

                            if (!checked) {
                                var errorMessage = document.getElementById("error-message2");
                                errorMessage.style.display = "block";
                                errorMessage.innerHTML = "Seleccione al menos una opción";
                                return false;
                            }

                            return true;
                        }
                    </script>
                </div>
            </div><!-- End Recent Activity -->
        </div><!-- End Right side columns -->

        </div>
    </section>

</main><!-- End #main -->

<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
