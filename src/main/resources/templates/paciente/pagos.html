<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Pagos')">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<body>
<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${pacientelog.usuario.idusuario})">
</header>
<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'pagos')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Pagos de Cita virtual</h1>
    </div><!-- End Page Title -->
    <section class="section profile">
        <div class="row">
            <!-- Recent Activity -->
            <div class="card d-flex justify-content-center" >
                <div class="card-body">
                        <br>
                        <h4 style="font-weight: bold">Pagos pendientes</h4>
                        <div class="d-flex justify-content-center" >
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">Monto</th>
                                    <th class="text-center">Fecha</th>
                                    <th class="text-center">Especialidad</th>
                                    <th class="text-center">Doctor</th>
                                    <th class="text-center">Sede</th>
                                    <th class="text-center"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="p, i : ${pagos}">
                                    <td class="text-center">
                                        <p th:text="|S/${costo.get(i.index)}|"></p>
                                    </td>
                                    <td class="text-center">
                                        <h5 th:text="|Cita Virtual ${p.fecha}|"></h5>
                                    </td>
                                    <td class="text-center">
                                        <p th:text="|${p.especialidad.nombre}|"></p>
                                    </td>
                                    <td class="text-center">
                                        <p th:text="|${p.doctor.usuario.nombres} ${p.doctor.usuario.apellidos}|"></p>
                                    </td>
                                    <td class="text-center">
                                        <p>
                                            <i class="bi bi-geo-alt-fill" th:text="${p.sede.nombre}"></i>
                                        </p>
                                    </td>
                                    <td class="text-center">
                                        <a class="btn btn-success" th:href="@{'/paciente/pagar?idcita='+${p.idcita}}">Ir a pagar</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                </div>
            </div><!-- End Recent Activity -->
        </div>
    </section>

</main><!-- End #main -->

<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
