<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Perfil Doctor')">
</head>

<body>
<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${pacientelog.usuario.nombres} ${pacientelog.usuario.apllidos}|, num_men = '3')">
</header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'dashboard')">
</aside>
<!-- End Sidebar-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">
        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            <img th:src="@{/assets/img/doc.jpg}" alt="Profile" class="rounded-circle">
            <h2 th:text="${doc.usuario.nombres}"></h2>
            <div class="table-responsive">
              <h5>Horario de atención</h5>
              <table class="table table-bordered">
                <tbody>
                <tr class="table-primary">
                  <td>DIA</td>
                  <td>HORA</td>
                </tr>
                <tr>
                  <td>Lunes</td>
                  <td>10:00-13:00</td>
                </tr>
                </tr>
                <tr>
                  <td>Jueves</td>
                  <td>15:00-18:00</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Especialidad:</div>
                  <div class="col-lg-9 col-md-8" th:text="${doc.especialidad.nombre}"></div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">CMP:</div>
                  <div class="col-lg-9 col-md-8" th:text="${doc.cmp}"></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Formación</div>
                  <p th:text="${doc.formacion}"></p>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Capacitaciones</div>
                  <p th:text="${doc.capacitaciones}"></p>
                </div>
                <div class="row">
                  <div class="text-center">
                    <a th:href="@{'/paciente/selecTipoCita?iddoc='+${doc.iddoctor}}" class="btn" style="background-color:#b29400">Reservar cita</a>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->




<!-- ======= Footer ======= -->

<footer id="footer" class="footer">

<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
