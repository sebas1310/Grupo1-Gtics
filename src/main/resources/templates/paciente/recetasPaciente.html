<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Recetas')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3')">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'historial')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


<main id="main" class="main">

    <div class="pagetitle">
        <h1>Receta medica</h1>
        <nav>

        </nav>
    </div><!-- End Page Title -->

    <section class="section ">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg">
                <div class="row">
                    <!-- Pacientes Atendidos -->
                    <div class="col-12" >
                        <div class="card recent-sales overflow-auto" >
                            <div style="width: 100%" class="card-body" >
                                <!--<h5 class="card-title">Lista de Pacientes</h5>-->
                                <table class="table table-borderless datatable" >
                                    <thead>
                                    <tr  >
                                        <th class="text-center" scope="col">#</th>
                                        <th class="text-center" scope="col">Medicamento</th>
                                        <th class="text-center" scope="col">Dosis</th>
                                        <th class="text-center" scope="col">Descripcion</th>
                                        <th class="text-center" scope="col">Doctor</th>
                                        <th class="text-center" scope="col">Fecha de cita</th>
                                        <th class="text-center" scope="col">Especialidad cita</th>
                                        <th class="text-center" scope="col">Recibo</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list,idx:${recetas}">
                                        <th scope="row" th:text="${idx.index+1}"></th>
                                        <td class="text-center"  th:text="${list.medicamento}"></td>
                                        <td class="text-center"  th:text="${list.dosis}"></td>
                                        <td class="text-center"  th:text="${list.descripcion}"></td>
                                        <td class="text-center"  th:text="|${list.cita.doctor.usuario.nombres} ${list.cita.doctor.usuario.apellidos}|"></td>
                                        <td class="text-center"  th:text="${#temporals.format(list.cita.fecha, 'dd-MM-yyyy')}"></td>
                                        <td class="text-center"  th:text="${list.cita.especialidad.nombre}"></td>
                                        <td class="text-center"> recibo</td>
                                    </tr >
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- End Recent Sales -->


                </div>
            </div><!-- End Left side columns -->


        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">

<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>

</body>

</html>
