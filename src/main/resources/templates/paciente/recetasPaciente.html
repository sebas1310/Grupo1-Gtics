<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragmentsPacientes/librerias.html :: cabecera (titulo = 'Recetas')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragmentsPacientes/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${pacientelog.usuario.idusuario})">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="fragmentsPacientes/aside.html :: sidebar (active = 'historial')">
</aside>
<!-- End Sidebar-->

<!--Modal Cerrar Sesion-->
<div th:replace="fragmentsPacientes/modalCerrarSesion.html::modal">

</div>
<!-- End Modal-->


<main id="main" class="main">

    <div class="pagetitle">
        <div class="row">
            <div class="col">
                <h1>Receta Medica</h1>

            </div>
            <div class="col">
                <div style="padding-left:  60%" >
                    <button  class="btn-warning btn" style="text-decoration: underline; cursor: pointer" id="boletaPdf"><i class="bi bi-printer-fill"></i>Descargar Receta</button>

                </div>

            </div>

        </div>


    </div><!-- End Page Title -->

    <section style="padding-left: 2.5%; padding-right: 2.5%" class="section">
        <!-- Left side columns -->
        <div class="col-lg">
            <div class="row">
                <!-- Informacion del Paciente -->
                <!--  <div class="col-xxl-4 col-xl-16"> -->
                <div class="col">
                    <div id="boletaDoctor" class="card info-card customers-card">
                        <div  class="card-body">
                            <table>
                                <thead>
                                <tr>
                                    <th scope="col" class="col-lg-10">
                                        <h5 class="card-title">Receta - Cita</h5>
                                    </th>
                                    <th scope="col" class="col-lg-1">
                                        <a  class="logo d-flex align-items-center"><img th:src="@{/assets/img/logo.png}" alt="" style="width: 15%">
                                            <span class="d-none d-lg-block" style="color: black">Clínica LA FE</span>
                                        </a>
                                    </th>
                                </tr>
                                </thead>
                            </table>
                            <!--<h5 class="card-title">Boleta - Cita</h5> -->
                            <div style=" background-color: #2F68BA" class="text-center" >
                                <p  class="text-center " style="font-size: xx-large;  color: white; font-weight: bolder; font-family: Nunito; height: 50px" >Receta Médica</p>

                            </div>
                            <div class="ps-3 ">
                                <div  class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div style="padding-left: 10%" class="col-4">

                                                <p style="font-weight: bolder">Paciente:</p>
                                                <p style="font-weight: bolder">DNI:</p>
                                                <p style="font-weight: bolder">Seguro:</p>
                                                <p style="font-weight: bolder">Fecha:</p>


                                            </div>
                                            <div class="col">
                                                <p> <span th:text="|${cita.paciente.usuario.nombres} ${cita.paciente.usuario.apellidos}|"></span> </p>
                                                <p th:text="|${cita.paciente.usuario.dni}|" ></p>
                                                <p  th:text="|${cita.paciente.seguro.nombre}|"></p>
                                                <p th:text="|${cita.fecha}|" ></p>
                                            </div>

                                        </div>

                                    </div>

                                    <div class="col">
                                        <div class="row">
                                            <div style="padding-left: 10%" class="col-5">
                                                <p style="font-weight: bolder">Médico:</p>
                                                <p style="font-weight: bolder">Especialidad:</p>
                                                <p style="font-weight: bolder">Tipo de Cita:</p>
                                                <p style="font-weight: bolder">Sede:</p>
                                            </div>
                                            <div class="col">
                                                <p><span th:text="|${cita.doctor.usuario.nombres} ${cita.doctor.usuario.apellidos}|"></span></p>
                                                <p th:text=" ${cita.especialidad.nombre}"></p>
                                                <p th:text=" ${cita.tipoCita.nombre}" ></p>
                                                <p th:text=" ${cita.sede.nombre}"></p>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div style="padding: 5%">
                                    <table  class="table  " >
                                        <thead>
                                        <tr  >
                                            <th class="text-center" scope="col">#</th>
                                            <th class="text-center" scope="col">Medicamento</th>
                                            <th class="text-center" scope="col">Dosis</th>
                                            <th class="text-center" scope="col">Descripcion</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="list,idx:${recetas}">
                                            <th scope="row" th:text="${idx.index+1}"></th>
                                            <td class="text-center"  th:text="${list.medicamento}"></td>
                                            <td class="text-center"  th:text="${list.dosis}"></td>
                                            <td class="text-center"  th:text="${list.descripcion}"></td>
                                        </tr >
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>

                    </div>

                    <script>
                        const generarPdf = () => {
                            // Obtener la sección del historial clínico
                            const boletaDoc = document.querySelector('#boletaDoctor');

                            // Configurar opciones de PDF
                            const pdfOptions = {
                                margin: [0, 0, 0, 0],
                                filename: 'receta-cita.pdf',
                                image: { type: 'jpeg', quality: 0.98 },
                                html2canvas: { scale: 2 },
                                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                            };

                            // Crear PDF a partir del contenido de la sección
                            html2pdf().set(pdfOptions).from(boletaDoc).save();
                        }

                        // Agregar controlador de eventos de clic al botón "PDF Historial Clínico"
                        const boletaDocPdfBtn = document.querySelector('#boletaPdf');
                        boletaDocPdfBtn.addEventListener('click', generarPdf);
                    </script>
                </div>
            </div><!-- End Left side columns -->
        </div>

    </section>

</main><!-- End #main -->

</body>
