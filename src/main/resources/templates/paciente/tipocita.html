<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/librerias.html :: cabecera (titulo = 'Tipo de Cita')">
</head>
<body>
<!-- ======= Header ======= -->
<header th:replace="fragments/header.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${pacientelog.usuario.nombres} ${pacientelog.usuario.apllidos}|, num_men = '3')">
</header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/aside.html :: sidebar (active = 'dashboard')">
</aside>
<!-- End Sidebar-->
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Seleccione el tipo de cita</h1>
  </div><!-- End Page Title -->
  <section class="section profile">
    <div class="card d-flex justify-content-center">
      <div class="card mx-2">
        <div class="card-body">
          <h5 class="card-title">Cita virtual</h5>
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-clock-fill"></i>
            <p class="card-text">60min</p>
          </div>
          <div class="text-center">
            <a th:href="@{'/paciente/reservar2?iddoc='+${doc.iddoctor}}" class="btn" style="background-color:#FFD966FF">Reservar</a>
          </div>
        </div>
      </div>
      <div class="card mx-2">
        <div class="card-body">
          <h5 class="card-title">Cita Presencial</h5>
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-clock-fill"></i>
            <p class="card-text">60min</p>
          </div>
          <div class="text-center">
            <a th:href="@{'/paciente/reservar2?iddoc='+${doc.iddoctor}}" class="btn" style="background-color:#FFD966FF">Reservar</a>
          </div>
        </div>
      </div>
    </div>

  </section>

</main><!-- End #main -->







<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
