<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="superadmin/fragments_spa/header_spa.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${session.usuario.idusuario})">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="superadmin/fragments_spa/aside_spa.html :: sidebar (active = 'configuraciones')">
</aside>
<div th:replace="superadmin/fragments_spa/modalCerrarSesion.html::modal">

</div>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Configuraciones UI</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-20">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Configuraciones UI</h5>

                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col-sm-lg-2">Modo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Cambia la apariencia de la página</td>
                                <td><div class="row mb-lg-2">
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Elige</option>
                                            <option value="1">Claro</option>
                                            <option value="2">Oscuro</option>
                                        </select>
                                    </div>



                                </div>
                                </td>
                            </tr>

                            <thead>
                            <tr>
                                <th scope="col">Colores</th>
                            </tr>
                            </thead>
                            <tr>
                                <td>Personalizar Interfaz de Usuario</td>
                                <td><div class="row">
                                    <label for="inputColor" class="col-form-label">Color Picker</label>
                                    <div class="col-sm-10">
                                        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#4154f1" title="Choose your color" required>
                                    </div>
                                    <select class="form-select" aria-label="Default select example" required>
                                        <option selected>Elige un rol</option>
                                        <option value="1">Doctor</option>
                                        <option value="2">Paciente</option>
                                        <option value="3">Administrador</option>
                                        <option value="4">Administrativo</option>
                                    </select>

                                </div></td>

                            </tr>


                            <thead>
                            <tr>
                                <th scope="col">Imágenes</th>
                            </tr>
                            </thead>
                            <tr>
                                <td>Sube una imagen de fondo</td>
                                <td>
                                    <div class=" mb-3">
                                        <label for="inputNumber" class="col-sm-2 col-form-label">Subir Imagen</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Elige sede</option>
                                            <option value="1">San Miguel</option>
                                            <option value="2">San Borja</option>
                                            <option value="3">Lince</option>

                                        </select>
                                    </div>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                        <!-- End Default Table Example -->
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                        <a class="btn btn-danger" th:href="@{'/superadmin/configuracion'}">Cancelar</a>

                    </div>
                </div>


            </div>

        </div>
    </section>

</main><!-- End #main -->
