<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="superadmin/fragments_spa/librerias_spa.html :: cabecera (titulo = 'index')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="superadmin/fragments_spa/header_spa.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${session.usuario.idusuario})">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="superadmin/fragments_spa/aside_spa.html :: sidebar (active = 'index')">
</aside>

<div th:replace="superadmin/fragments_spa/modalCerrarSesion.html::modal">

</div>
<!-- End Sidebar-->
<main id="main" class="main">


    <div class="pagetitle">
        <h1>Dashboard Doctores</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{'/superadmin/index'}">Dashboard</a></li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-20">

                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title">Doctores</h5>
                        <div th:if="${doc!=null}" th:text="${doc}" class="alert alert-success" role="alert"></div>

                        <table class="table table-borderless datatable">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Estado</th>
                                <th class="text-center" scope="col">Editar</th>
                                <th class="text-center" scope="col">Iniciar Sesi√≥n</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="usuariod, info: ${listadoctores}">
                                <th scope="row" th:text="${info.index + 1}"></th>
                                <td><a th:text="${usuariod.nombres} + ' ' + ${usuariod.apellidos}"></a></td>
                                <td class="text-center" ><span th:if="${usuariod.estadohabilitado == 1}" class="badge bg-success">Activo</span>
                                    <span th:if="${usuariod.estadohabilitado == 0}"class="badge bg-danger">Inactivo</span></td>
                                <td class="text-center" ><a th:href="@{'/superadmin/perfilUsuario?id=' + ${usuario.idusuario}}" class="btn" style="background-color:#668cff">Acceder</a></td>
                                <td class="text-center" ><a th:href="@{'/superadmin/logueo?id=' + ${usuario.idusuario}}" class="btn" style="background-color:#8a82be">Logueo</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

    </section>

</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
<script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
<script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

<!-- Template Main JS File -->
<script th:src="@{'/assets/js/main.js'}"></script>

</body>

</html>
