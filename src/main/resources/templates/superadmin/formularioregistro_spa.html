<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Crear una cuenta</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{'/assets/vendor/bootstrap/css/bootstrap.min.css'}" rel="stylesheet">
    <link th:href="@{'/assets/vendor/bootstrap-icons/bootstrap-icons.css'}" rel="stylesheet">
    <link th:href="@{'assets/vendor/boxicons/css/boxicons.min.css'}" rel="stylesheet">
    <link th:href="@{'/assets/vendor/quill/quill.snow.css'}" rel="stylesheet">
    <link th:href="@{'/assets/vendor/quill/quill.bubble.css'}" rel="stylesheet">
    <link th:href="@{'/assets/vendor/remixicon/remixicon.css'}" rel="stylesheet">
    <link th:href="@{'/assets/vendor/simple-datatables/style.css'}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Template Main CSS File -->
    <link th:href="@{'/assets/css/style.css'}" rel="stylesheet">

    <!-- =======================================================
    * Template Name: NiceAdmin - v2.4.0
    * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

    ======================================================== -->
</head>

<body>
<div th:replace="superadmin/fragments_spa/modalCerrarSesion.html::modal">

</div>
<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-8 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a th:href="@{'/'}" class="logo d-flex align-items-center w-auto">
                                <img th:src="@{'/assets/img/logo.png'}" alt="">
                                <span class="d-none d-lg-block">Clínica LA FE</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="col-sm-8 mb-8 mb-sm-0">

                            <div class="card">

                            <div class="card-body">

                                    <h5 class="card-title text-center pb-0 fs-4">Crea una cuenta</h5>
                                    <p class="text-center small">Ingresa tus datos para crear una cuenta</p>

                                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>

                                <form  method="post" th:action="@{/registro}" th:object="${usuario}" class="mt-2">

                                    <div class="row mb-3">
                                        <label class="col-sm-12 col-form-label">Nombre</label>
                                        <div class="col-sm-12">
                                            <input type="text" id="nombres" class="form-control" th:field="*{nombres}" th:classappend="${(#fields.hasErrors('nombres')?'is-invalid':'')}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" ></div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class=" col-sm-12 col-form-label">Apellidos</label>
                                        <div class="col-sm-12">
                                            <input type="text" id="apellidos" class="form-control" th:field="*{apellidos}" th:classappend="${#fields.hasErrors('apellidos')?'is-invalid':''}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}"
                                                 th:errors="*{apellidos}" ></div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-12 col-form-label">Correo</label>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" th:field="*{correo}" th:classappend="${#fields.hasErrors('correo')?'is-invalid':''}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}"
                                                 th:errors="*{correo}" ></div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-12 col-form-label">DNI</label>
                                        <div class="col-sm-12">
                                            <input type="number" id="dni" class="form-control" th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}"
                                                 th:errors="*{dni}" ></div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-12 col-form-label">Fecha de Nacimiento</label>
                                        <div class="col-sm-12">
                                            <input type="date" id="fechanacimiento" class="form-control" th:field="*{fechanacimiento}" th:classappend="${#fields.hasErrors('fechanacimiento')?'is-invalid':''}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechanacimiento')}"
                                                 th:errors="*{fechanacimiento}"></div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-12 col-form-label">Celular</label>
                                        <div class="col-sm-12">
                                            <input type="number" id="celular" class="form-control" th:field="*{celular}" th:classappend="${#fields.hasErrors('celular')?'is-invalid':''}" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('celular')}"
                                                 th:errors="*{celular}" ></div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-12 col-form-label">Genero</label>
                                        <div class="col-sm-12">
                                            <select name="genero" class="form-select" required>
                                                <option th:value="Masculino">Masculino</option>
                                                <option th:value="Femenino">Femenino</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label  class="col-sm-12 col-form-label">Sede</label>
                                        <div class="col-sm-12">
                                            <select  class="form-select" name="sede">
                                                <option th:each="sede : ${listasedes}" th:text="${sede.getNombre()}"
                                                        th:value="${sede.getIdsede()}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-12 col-form-label">Dirección</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" name="direccion" id="direccion" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label  class="col-sm-12 col-form-label">Contraseña</label>
                                        <div class="col-sm-12">
                                            <input type="password"  class="form-control" id="input1" name="contrasena" required>
                                            <div class="invalid-feedback">Por favor ingrese una contraseña</div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label  class=" col-sm-12 col-form-label">Confirmar Contraseña</label>
                                        <div class="col-sm-12">
                                            <input type="password"  class="form-control" id="input2" required>
                                            <div class="invalid-feedback">Ingrese de nuevo su contraseña</div>
                                        </div>
                                    </div>

                                    <div id="error-message" style="display: none"></div>

                                    <input type="hidden" th:name="estadohabilitado" th:value="1">
                                    <input type="hidden" th:name="tipodeusuario.idtipodeusuario" th:value="4">

                                    <br>

                                    <div class="text-center">
                                        <button type="submit" style="background-color: #4154F1; color: white" class="btn  disabled" id="button_submit" >Guardar Cambios</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a style="font-weight: bolder; color: #4154F1 " th:href="@{/login}">Ir al inicio de sesión</a>
                                    </div>


                                </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script type="application/javascript" th:src="@{'validar.js'}">
</script>

<script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
<script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
<script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

<!-- Template Main JS File -->
<script th:src="@{'/assets/js/main.js'}"></script>

</body>

</html>
