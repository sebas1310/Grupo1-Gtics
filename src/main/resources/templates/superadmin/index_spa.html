<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="superadmin/fragments_spa/librerias_spa.html :: cabecera (titulo = 'index')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="superadmin/fragments_spa/header_spa.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = 'A. Jauregui', num_men = '3')">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="superadmin/fragments_spa/aside_spa.html :: sidebar (active = 'index')">
</aside>

<div th:replace="superadmin/fragments_spa/modalCerrarSesion.html::modal">

</div>
<!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>

    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">

            <!-- Usuarios Registrados -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">



                <div class="card-body">
<!--                  <span>| Hoy</span>-->
                  <h5 class="card-title">Lista de Usuarios </h5>

                  <table class="table table-borderless datatable">
                    <thead>
                      <tr>
                        <th class="text-center" scope="col">#</th>
                        <th class="text-center" scope="col">Nombres</th>
                        <th class="text-center" scope="col">Rol</th>
                        <th class="text-center" scope="col">Editar</th>
                        <th class="text-center" scope="col">Estado</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="usuario, info : ${listaUsuarios}">
                        <td class="text-center" th:text="${info.index + 1}"></td>
                        <td class="text-center" th:text="${usuario.nombres + ' ' +usuario.apellidos}"></td>
                        <td  class="text-center" th:text="${usuario.getTipodeusuario().nombre}"></td>
                        <td class="text-center" ><a th:href="@{'/superadmin/perfilUsuario?id=' + ${usuario.idusuario}}" class="btn" style="background-color:#668cff">Acceder</a></td>
                        <td class="text-center" ><span th:if="${usuario.estadohabilitado == 1}" class="badge bg-success">Activo</span>
                          <span th:if="${usuario.estadohabilitado == 0}"class="badge bg-danger">Inactivo</span></td>
                      </tr>

                    </tbody>
                  </table>
                </div>

          </div>

        </div><!-- End Left side columns -->

      </div>
    </section>

  </main><!-- End #main -->



  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
<script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>
<script th:src="@{'/assets/vendor/php-email-form/validate.js'}"></script>

<!-- Template Main JS File -->
<script th:src="@{'/assets/js/main.js'}"></script>

</body>

</html>
