<div class="modal fade" id="verticalycentered" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Â¿Seguro que deseas Salir?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal"><a style="color: white" th:href="@{'/superadmin/index'}" >Salir</a></button>
        <button type="button" class="btn btn-secondary"><a style="color: white" th:href="@{'/superadmin/index'}" >Cancelar</a></button>
      </div>
    </div>
  </div>
</div><!-- End Vertically centered Modal-->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>

    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">

            <!-- Usuarios Registrados -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">



                <div class="card-body">
<!--                  <span>| Hoy</span>-->
                  <h5 class="card-title">Lista de Usuarios </h5>

                  <table class="table table-borderless datatable">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Estado</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="usuario, info : ${listaUsuarios}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${usuario.nombres + ' ' +usuario.apellidos}"></td>
                        <td th:text="${usuario.getTipodeusuario().nombre}"></td>
                        <td><a th:href="@{'/superadmin/perfilUsuario?id=' + ${usuario.idusuario}}" class="btn" style="background-color:#668cff">Acceder</a></td>
                        <td><span th:if="${usuario.estadohabilitado == 1}" class="badge bg-success">Activo</span>
                          <span th:if="${usuario.estadohabilitado == 0}"class="badge bg-danger">Inactivo</span></td>
                      </tr>

                    </tbody>
                  </table>
                </div>

          </div>

        </div><!-- End Left side columns -->

      </div>
    </section>

  </main><!-- End #main -->



  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
