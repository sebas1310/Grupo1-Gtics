<body>
<div th:replace="superadmin/fragments_spa/modalCerrarSesion.html::modal">

</div>
<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-8 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a th:href="@{/pages-login}" class="logo d-flex align-items-center w-auto">
                                <img th:src="@{'/assets/img/logo.png'}" alt="">
                                <span class="d-none d-lg-block">Clínica LA FE</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="col-sm-8 mb-8 ">
                        <div class="card">
                            <div class="card-body">
                                    <h5 class="card-title text-center pb-0 fs-4">Recuperación Contraseña</h5>
                                    <div th:if="${ms1!=null}" th:text="${ms1}" class="alert alert-success" role="alert"></div>
                                    <div th:if="${ms2!=null}" th:text="${ms2}" class="alert alert-danger" role="alert"></div>
                                    <div th:if="${ms3!=null}" th:text="${ms3}" class="alert alert-danger" role="alert"></div>
                                    <p class="text-center ">Ingresa tu DNI y correo, te enviaremos un link para que puedas cambiar tu contraseña</p>


                                <form method="post" th:action="@{'/enviarcorreo'}" onsubmit="return validateForm1()" >
                                    <div class="row mb-3">
                                        <label for="dni" class="form-label">DNI</label>
                                        <div class="col">
                                            <input name="dni" type="text" class="form-control" id="dni" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="correo" class="form-label">Correo</label>
                                        <div class="col">
                                            <input name="correo" type="text" class="form-control" id="correo" required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary w-100">Enviar Correo</button>
                                    </div>
                                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                                    <div class="text-center mt-3">
                                        <a th:href="@{/}">Ir al inicio de sesión</a>
                                    </div>
                                </form>
                                <script>
                                    function validateForm1() {
                                        var dni = document.getElementById("dni").value;
                                        var correo = document.getElementById("correo").value;

                                        // Validar completar todos los campos
                                        if (dni === "" || correo === "") {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "Debe completar todos los campos";
                                            return false;
                                        }

                                        // Validar formato de correo electrónico
                                        var emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
                                        if (!emailRegex.test(correo)) {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "El campo correo debe tener un formato de dirección de correo electrónico válido";
                                            return false;
                                        }

                                        // Validar DNI como número de 8 dígitos
                                        var dniRegex = /^\d{8}$/;
                                        if (!dniRegex.test(dni)) {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "El campo DNI debe contener exactamente 8 dígitos numéricos";
                                            return false;
                                        }

                                        return true;
                                    }
                                </script>


                            </div>
                        </div>

                    </div>
                </div>
                </div>

            </div>

        </section>

    </div>
</main><!-- End #main -->
