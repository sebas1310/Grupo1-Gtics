    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Â¿Seguro que deseas Salir?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"><a style="color: white" th:href="@{'/superadmin/index'}">Salir</button>

            </div>
        </div>
    </div>
</div><!-- End Vertically centered Modal-->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Registro para Administrativos</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Registro</li>
                <li class="breadcrumb-item active">Administrativo</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingrese los datos</h5>

                        <!-- General Form Elements -->
                        <form method="post" th:action="@{'/save'}" class="mt-2">

                            <div class="row mb-3">
                                <label class="col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="nombres" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class=" col-form-label">Apellidos</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="apellidos" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-form-label">Correo</label>
                                <div class="col-sm-10">
                                    <input type="correo" class="form-control" name="correo" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputPassword" class="col-form-label">DNI</label>
                                <div class="col-sm-10">
                                    <input type="dni" class="form-control" name="dni" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputPassword" class="col-form-label">Edad</label>
                                <div class="col-sm-10">
                                    <input type="edad" class="form-control" name="edad" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputPassword" class="col-form-label">Celular</label>
                                <div class="col-sm-10">
                                    <input type="celular" class="form-control" name="celular" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Genero</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Elija uno</option>
                                        <option value="1">Masculino</option>
                                        <option value="2">Femenino</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Elija uno</option>
                                        <option value="1">Activo</option>
                                        <option value="2">Inactivo</option>
                                    </select>
                                </div>
                            </div>




                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>

                                <a class="bottom-50" th:href="@{'/superadmin/registro'}">Cancelar</a>

                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>



        </div>
    </section>

</main><!-- End #main -->
