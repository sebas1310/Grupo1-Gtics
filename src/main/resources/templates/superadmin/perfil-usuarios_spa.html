<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="superadmin/fragments_spa/librerias_spa.html :: cabecera (titulo = 'perfilusuario')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="superadmin/fragments_spa/header_spa.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos}|, num_men = '3')">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="superadmin/fragments_spa/aside_spa.html :: sidebar (active = 'perfilusuario')">
</aside>
<!-- End Sidebar-->
<div th:replace="superadmin/fragments_spa/modalCerrarSesion.html::modal">

</div>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Perfil Usuario</h1>

    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img th:src="@{/assets/img/profile-img.jpg}" alt="Profile" class="rounded-circle">
                        <h2 th:text="${persona.nombres + ' ' + persona.apellidos}"></h2>
                        <h3 th:text="${persona.tipodeusuario.nombre}"></h3>
                        <div th:if="${psw2!=null}" th:text="${psw2}" class="alert alert-danger" role="alert"></div>
                        <div th:if="${psw1!=null}" th:text="${psw1}" class="alert alert-success" role="alert"></div>
                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Vista Previa</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button>
                            </li>

                            <!----
                            <li class="nav-item">
                              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Settings</button>
                            </li> ---->

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Cambiar Contrase√±a</button>
                            </li>

                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                <!----
                                <h5 class="card-title">About</h5>
                                <p class="small fst-italic">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet perspiciatis odit. Fuga sequi sed ea saepe at unde.</p>
                                --->

                                <h5 class="card-title">Detalles del Perfil</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label" >Nombres</div>
                                    <div class="col-lg-9 col-md-8" th:text="${persona.nombres}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Apellidos</div>
                                    <div class="col-lg-9 col-md-8" th:text="${persona.apellidos}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Correo</div>
                                    <div class="col-lg-9 col-md-8" th:text="${persona.correo}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">DNI</div>
                                    <div class="col-lg-9 col-md-8" th:text="${persona.dni}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Edad</div>
                                    <div class="col-lg-9 col-md-8" th:text="${persona.edad}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Celular</div>
                                    <div class="col-lg-9 col-md-8" th:text="${persona.celular}"></div>
                                </div>

                            </div>

                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                <!-- Profile Edit Form -->
                                <form method="post" th:action="@{'superadmin/actualizarUser'}" th:object="${persona}" class="mt-2">

                                    <input name="idusuario" type="hidden" class="form-control" id="idusuario" th:value="${persona.idusuario}" th:field="${persona.idusuario}">


                                    <div class="row mb-3">
                                        <label  class="col-md-4 col-lg-3 col-form-label">Foto de Perfil</label>
                                        <div class="col-md-8 col-lg-9">
                                            <img th:src="@{/assets/img/profile-img.jpg}" alt="Profile">
                                            <div class="pt-2">
                                                <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                                                <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row mb-3">
                                        <label for="nombre" class="col-md-4 col-lg-3 col-form-label">Nombre</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="fullName" type="text" class="form-control" id="nombre" th:value="${persona.nombres}" th:field="${persona.nombres}">
                                        </div>


                                    </div>
                                    <div class="row mb-3">
                                        <label for="apellido" class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="fullName" type="text" class="form-control" id="apellido" th:value="${persona.apellidos}" th:field="${persona.apellidos}">
                                        </div>

                                    </div>

                                    <div class="row mb-3">
                                        <label for="Email" class="col-md-4 col-lg-3 col-form-label">Correo</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="email" type="email" class="form-control" id="Email" th:value="${persona.correo}" th:field="${persona.correo}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="dni" class="col-md-4 col-lg-3 col-form-label">DNI</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="company" type="text" class="form-control" id="dni" th:value="${persona.dni}" th:field="${persona.dni}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="edad" class="col-md-4 col-lg-3 col-form-label">Edad</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="edad" type="text" class="form-control" id="edad" th:value="${persona.edad}" th:field="${persona.edad}">
                                        </div>
                                    </div>


                                    <div class="row mb-3">
                                        <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Celular</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="phone" type="text" class="form-control" id="Phone" th:value="${persona.celular}" th:field="${persona.celular}">
                                        </div>
                                    </div>


<!--                                    <div class="form-check form-switch">-->
<!--                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:checked='false' th:field="${usuario.estadohabilitado}" th:value="${usuario.estadohabilitado != null} ? ${usuario.estadohabilitado} : '0'" >-->
<!--                                        <label for="flexSwitchCheckDefault" class="form-check-label">Activo/Inactivo</label>-->
<!--                                    </div>-->

                                    <div class="row mb-3">
                                        <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Estado Habilitado</label>
                                        <select class="col-md-8 col-lg-9 form-control"  th:value="${persona.estadohabilitado}" th:field="${persona.estadohabilitado}">
                                            <option value="1">Activo</option>
                                            <option value="0">Inactivo</option>
<!--                                            <option th:each="option : ${options}"-->
<!--                                                    th:value="${option.value}"-->
<!--                                                    th:text="${option.label}"-->
<!--                                                    th:selected="${usuario.value == selectedOption}">-->
<!--                                            </option>-->
                                        </select>
                                    </div>


                                    <div th:if="${persona.tipodeusuario.idtipodeusuario != 4}" class="row mb-3">
                                        <label  class="form-label">Sede</label>
                                        <div class="col-sm-10">
                                            <select  class="form-select" id="category" th:name="sede.idsede">
                                                <option th:each="sede : ${listasedes}" th:text="${sede.getNombre()}"
                                                        th:value="${sede.getIdsede()}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                    </div>


                                </form><!-- End Profile Edit Form -->

                            </div>

                            <div class="tab-pane fade pt-3" id="profile-change-password">


                                <!-- Cambio de contrase√±a Form -->
                                <form method="post" th:action="@{'/superadmin/changepassword'}" onsubmit="return validateForm()">
                                    <input th:value="${session.usuario.getIdusuario()}" name="id" type="hidden">
                                    <div class="row mb-3">
                                        <label for="contrasena" class="col-md-4 col-lg-3 col-form-label">Contrase√±a Actual</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="contrasena" type="password" class="form-control" id="contrasena">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label" >Nueva Contrase√±a</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="newpassword" type="password" class="form-control" id="newPassword">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Confirmar nueva contrase√±a</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success">Cambiar Contrase√±a</button>
                                    </div>
                                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                                </form><!-- End Change Password Form -->

                                <!-- Funcion para validar -->
                                <script>
                                    function validateForm() {
                                        var password = document.getElementById("contrasena").value;
                                        var newPassword = document.getElementById("newPassword").value;
                                        var renewPassword = document.getElementById("renewPassword").value;

                                        if (password === "" || newPassword === "" || renewPassword === "") {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "Debe completar todos los campos";
                                            return false;
                                        }
                                        if (password === newPassword ) {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "La nueva contrase√±a no puede ser igual a la anterior";
                                            return false;
                                        }
                                        if (renewPassword != newPassword ) {
                                            var errorMessage = document.getElementById("error-message");
                                            errorMessage.style.display = "block";
                                            errorMessage.innerHTML = "No coinciden las contrase√±as";
                                            return false;
                                        }


                                        return true;
                                    }
                                </script>
                                <!-- FIN Funcion para validar -->

                            </div>

                        </div><!-- End Bordered Tabs -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
