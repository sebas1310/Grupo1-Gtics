<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="superadmin/fragments_spa/librerias_spa.html :: cabecera (titulo = 'perfilusuario')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="superadmin/fragments_spa/header_spa.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = 'A. Jauregui', num_men = '3')">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="superadmin/fragments_spa/aside_spa.html :: sidebar (active = 'perfilusuario')">
</aside>
<!-- End Sidebar-->

<div class="modal fade" id="verticalycentered" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Seguro que deseas Salir?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"><a style="color: white" href="inicio.html" >Salir</button>
                <button type="button" class="btn btn-secondary"><a style="color: white" href="perfil.html" >Cancelar</a></button>
            </div>
        </div>
    </div>
</div><!-- End Vertically centered Modal-->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Perfil Usuario</h1>

    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img th:src="@{/assets/img/profile-img.jpg}" alt="Profile" class="rounded-circle">
                        <h2 th:text="${usuario.nombres + ' ' + usuario.apellidos}"></h2>
                        <h3 th:text="${usuario.tipodeusuario.nombre}"></h3>

                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Vista Previa</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button>
                            </li>

                            <!----
                            <li class="nav-item">
                              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Settings</button>
                            </li> ---->

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Cambiar Contraseña</button>
                            </li>

                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                <!----
                                <h5 class="card-title">About</h5>
                                <p class="small fst-italic">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet perspiciatis odit. Fuga sequi sed ea saepe at unde.</p>
                                --->

                                <h5 class="card-title">Detalles del Perfil</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label" >Nombres</div>
                                    <div class="col-lg-9 col-md-8" th:text="${usuario.nombres}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Apellidos</div>
                                    <div class="col-lg-9 col-md-8" th:text="${usuario.apellidos}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Correo</div>
                                    <div class="col-lg-9 col-md-8" th:text="${usuario.correo}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">DNI</div>
                                    <div class="col-lg-9 col-md-8" th:text="${usuario.dni}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Edad</div>
                                    <div class="col-lg-9 col-md-8" th:text="${usuario.edad}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Celular</div>
                                    <div class="col-lg-9 col-md-8" th:text="${usuario.celular}"></div>
                                </div>

                            </div>

                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                <!-- Profile Edit Form -->
                                <form method="post" th:action="@{'superadmin/actualizarUser'}" th:object="${usuario}" class="mt-2">

                                    <input name="idusuario" type="hidden" class="form-control" id="idusuario" th:value="${usuario.idusuario}" th:field="${usuario.idusuario}">


                                    <div class="row mb-3">
                                        <label  class="col-md-4 col-lg-3 col-form-label">Foto de Perfil</label>
                                        <div class="col-md-8 col-lg-9">
                                            <img th:src="@{/assets/img/profile-img.jpg}" alt="Profile">
                                            <div class="pt-2">
                                                <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                                                <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row mb-3">
                                        <label for="nombre" class="col-md-4 col-lg-3 col-form-label">Nombre</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="fullName" type="text" class="form-control" id="nombre" th:value="${usuario.nombres}" th:field="${usuario.nombres}">
                                        </div>


                                    </div>
                                    <div class="row mb-3">
                                        <label for="apellido" class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="fullName" type="text" class="form-control" id="apellido" th:value="${usuario.apellidos}" th:field="${usuario.apellidos}">
                                        </div>

                                    </div>

                                    <div class="row mb-3">
                                        <label for="Email" class="col-md-4 col-lg-3 col-form-label">Correo</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="email" type="email" class="form-control" id="Email" th:value="${usuario.correo}" th:field="${usuario.correo}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="dni" class="col-md-4 col-lg-3 col-form-label">DNI</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="company" type="text" class="form-control" id="dni" th:value="${usuario.dni}" th:field="${usuario.dni}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="edad" class="col-md-4 col-lg-3 col-form-label">Edad</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="edad" type="text" class="form-control" id="edad" th:value="${usuario.edad}" th:field="${usuario.edad}">
                                        </div>
                                    </div>


                                    <div class="row mb-3">
                                        <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Celular</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="phone" type="text" class="form-control" id="Phone" th:value="${usuario.celular}" th:field="${usuario.celular}">
                                        </div>
                                    </div>


<!--

<!--                                    <div class="form-check form-switch">-->
<!--                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:checked='false' th:field="${usuario.estadohabilitado}" th:value="${usuario.estadohabilitado != null} ? ${usuario.estadohabilitado} : '0'" >-->
<!--                                        <label for="flexSwitchCheckDefault" class="form-check-label">Activo/Inactivo</label>-->
<!--                                    </div>-->

                                    <div class="row mb-3">
                                        <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Estado Habilitado</label>
                                        <select class="col-md-8 col-lg-9 form-control"  th:value="${usuario.estadohabilitado}" th:field="${usuario.estadohabilitado}">
                                            <option value="1">Activo</option>
                                            <option value="0">Inactivo</option>
<!--                                            <option th:each="option : ${options}"-->
<!--                                                    th:value="${option.value}"-->
<!--                                                    th:text="${option.label}"-->
<!--                                                    th:selected="${usuario.value == selectedOption}">-->
<!--                                            </option>-->
                                        </select>
                                    </div>








                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                    </div>
                                </form><!-- End Profile Edit Form -->

                            </div>


                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <!-- Change Password Form -->
                                <form method="post" th:action="@{/superadmin/cambiarContraseña}">

                                    <div class="row mb-3">
                                        <label for="contrasena" class="col-md-4 col-lg-3 col-form-label">Contraseña Actual</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="contrasena" type="password" class="form-control" id="contrasena">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nueva Contraseña</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="newPassword" type="password" class="form-control" id="newPassword">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Repetir Contraseña</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                                    </div>
                                </form><!-- End Change Password Form -->

                            </div>

                        </div><!-- End Bordered Tabs -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
