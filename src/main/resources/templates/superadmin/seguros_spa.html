<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="superadmin/fragments_spa/librerias_spa.html :: cabecera (titulo = 'seguros')">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="superadmin/fragments_spa/header_spa.html :: header(num_not = '3', num_form = '2 ', por_canc = '1', nombre = |${session.usuario.nombres} ${session.usuario.apellidos} (${session.usuario.tipodeusuario.nombre.toUpperCase()})|, num_men = '3', id=${session.usuario.idusuario})">
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="superadmin/fragments_spa/aside_spa.html :: sidebar (active = 'seguros')">
</aside>
<!-- End Sidebar-->
<div th:replace="superadmin/fragments_spa/modalCerrarSesion.html::modal">

</div>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Seguros</h1>

    </div><!-- End Page Title -->


    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-6">


            </div>
        </div>

        </div>
        </div>

        <div class="col-12">
            <div class="card recent-sales overflow-auto">
                <div class="card-body">
                    <h5 class="card-title">Lista de Seguros</h5>


                    <table class="table table-borderless datatable">
                        <thead>
                            <tr>
                                <th class="text-center" scope="col">#</th>
                                <th class="text-center" scope="col">Nombre</th>
                                <th class="text-center" scope="col">Paciente Porcentaje</th>
                                <th class="text-center" scope="col">Doctor Porcentaje</th>
                                <th></th>


                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="seguro, info : ${listSeguros}" th:id="'fila-' + ${info.index}">
                                <td class="text-center" th:text="${info.index + 1}"></td>
                                <td class="text-center" th:text="${seguro.nombre}"></td>
                                <td class="text-center" th:text="${seguro.coaseguro}"></td>
                                <td class="text-center" th:text="${seguro.comisiondoctor}"></td>
                                <td class="text-center">
                                    <form th:action="@{/superadmin/editarSeguro}" method="post">
                                        <input type="hidden" name="id" th:value="${seguro.idseguro}">
                                        <button type="submit" class="btn btn-primary" >Editar</button>
                                    </form>
                                </td>
                            </tr>

                        </tbody>

                    </table>


                </div>
            </div>
        </div>

        </div>
    </section>


</main><!-- End #main -->

<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>ClinicaLAFE</span></strong>. Todos los derechos reservados
    </div>
    <div class="credits">

    </div>
</footer><!-- End Footer -->

<script th:src="@{'/assets/vendor/apexcharts/apexcharts.min.js'}"></script>
<script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/assets/vendor/chart.js/chart.min.js'}"></script>
<script th:src="@{'/assets/vendor/echarts/echarts.min.js'}"></script>
<script th:src="@{'/assets/vendor/quill/quill.min.js'}"></script>
<script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>

</html>
